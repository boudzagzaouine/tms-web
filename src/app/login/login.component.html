<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>Gestion de transport</h1>

            <form role="form" (ngSubmit)="onLogin(f)"  #f="ngForm" >
                <div class="form-content">
                    <div class="form-group">
                        <input type="email"  name="email" class="form-control input-underline input-lg"
                        placeholder="Email" ngModel required autocomplete="email">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg"
                         placeholder="Password" name="password" ngModel required autocomplete="current-password">
                    </div>
                </div>
                <button class="btn btn-primary rounded-btn btn-lg"
                [disabled]="f.invalid"> Log in </button>
                &nbsp;
                <!--
                    <a class="btn rounded-btn" [routerLink]="['/signup']">Register</a>
                -->
            </form>

            <div class="m-3">
                <span style="color: red">{{errorMessage}}</span>
            </div>

        </div>
    </div>
</div>
