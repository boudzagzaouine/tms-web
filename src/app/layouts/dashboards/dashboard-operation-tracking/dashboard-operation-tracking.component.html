
<p-panel header="{{ 'Filters' | translate }}" [toggleable]="true">
  <div class="row mt-1">
    <div class="col-md-2">
      <label class="font-weight-bold"> Order Transport</label><br />
      <p-autoComplete
        [(ngModel)]="orderTransportSearch"
        [suggestions]="orderTransportList"
        (completeMethod)="onOrderTransportSearch($event)"
        field="code"
      ></p-autoComplete>
    </div>
    <div class="col-md-2">
      <label class="font-weight-bold"> Véhicule</label><br />
      <p-autoComplete
        [(ngModel)]="vehicleSearch"
        [suggestions]="vehicleList"
        (completeMethod)="onVehicleSearch($event)"
        field="registrationNumber"
      ></p-autoComplete>
    </div>
    <div class="col-md-2">
      <label class="font-weight-bold"> Chauffeur</label><br />
      <p-autoComplete
        [(ngModel)]="driverSearch"
        [suggestions]="driverList"
        (completeMethod)="onDriverSearch($event)"
        field="name"
      ></p-autoComplete>
    </div>

    <div class="col-md-2">
      <label class="font-weight-bold"> {{ "Date" | translate }} </label><br />
      <p-calendar
        [(ngModel)]="dateSearch"
        [monthNavigator]="true"
        [yearNavigator]="true"
        yearRange="2000:2030"
        selectionMode="multiple"
        [showIcon]="true"
        inputId="icon"
        [readonlyInput]="true"
        [maxDateCount]="2"
        dateFormat="dd-mm-yy"
      ></p-calendar>
    </div>

    <div class="form-group col-sm-2">
      <label class="font-weight-bold">{{ "Statut" | translate }} </label>

      <br />

      <div class="field-checkbox">
        <p-checkbox
          [(ngModel)]="this.turnStatusSearch"
          name="active"
          [binary]="true"
          inputId="active"
        ></p-checkbox>
        <label class="font-weight-bold ml-1" for="active">{{
          this.turnStatusSearch ? "En Cours" : "Fermée"
        }}</label>
      </div>
    </div>
  </div>

  <br />
  <br />
  <div class="text-center">
    <button type="button" class="btn btn-primary mr-2" (click)="reset()">
      <i class="fa fa-refresh mr-2"></i>
      {{ "Réinitialiser" | translate }}
    </button>

    <button type="button" class="btn btn-success" (click)="onSearchClicked()">
      <i class="fa fa-search mr-2"></i>

      {{ "Rechercher" | translate }}
    </button>
  </div>
</p-panel>
