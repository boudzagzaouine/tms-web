<div class="header" style="height:20pxpx;">
  <!-- 3581ad -->
  <div class="page-brand" style="background-color: #4084bd !important;">
    <a class="link" routerLink="/">
      <span class="brand">
        <i class="sidebar-item-icon"><img src="./assets/img/Menu/ems.ico" width="25px" height="25px"></i>EMS-TMS
      </span>
      <span class="brand-mini"> <i class="sidebar-item-icon "><img src="./assets/img/Menu/ems.ico" width="30px"
            height="30px"></i></span>
    </a>
  </div>
  <!-- 3c8dbc -->
  <div class="flexbox flex-1 text-white" style="background-color: #4084bd; color: white;">
    <!-- START TOP-LEFT TOOLBAR-->
    <ul class="nav navbar-toolbar">
      <li>
        <a class="nav-link sidebar-toggler js-sidebar-toggler text-white"><i class="ti-menu"></i></a>
      </li>

    </ul>
    <!-- END TOP-LEFT TOOLBAR-->
    <!-- START TOP-RIGHT TOOLBAR-->
    <ul class="nav navbar-toolbar text-white">

      <!-- <li class="dropdown dropdown-user">
        <a   routerLink="/core/settings/config-mail"  class="nav-link dropdown-toggle   text-white " >
<i class="fa fa-cog"></i>
        </a>
      </li> -->


      <!-- <span class="p-overlay-badge p-mr-5">
        <a  (click)="op.toggle($event)">
        <i class="pi pi-bell" style="font-size: 2em" ></i>
        <span class="p-badge p-badge-warning">{{notificationSize}}</span>
      </a>
    </span> -->

      <li class="dropdown dropdown-user">
        <a class="nav-link dropdown-toggle  text-white " (click)="op.toggle($event)">

          <i class="fa fa-bell"><span class='badge-pill' style=" 
            position: absolute;
              font-size: xx-small;
              margin-left: -5px;
              margin-top: -10px;
              background-color: var(--orange);
              color: white;">{{notificationSize}}</span></i></a>
      </li>


      <p-overlayPanel #op  [style]="{width: '200px' }">
        <ng-template pTemplate>
          <div class="card m-0">
            <div class="card-header p-3 mb-2  text-black">
              <label class="font-weight-bold "> {{ "Notifications" | translate }} </label>
            </div>

            <div class="card-body m-0">

              <!-- id=1 => maintenance -->
              <div class="row">

                <div class="col-md-6">
                  <label class="font-weight-bold "> {{ "Maintenaces" | translate }}</label>
                </div>
                <div class="col-md-2"></div>
                <div class="col-md-4">
                  <span class="p-1 mb-1 text-white bg-dark rounded-sm">{{maintenanceCount}} </span>
                </div>
              </div>

              <div class="row">
                <!-- id=2 => produit -->
                <div class="col-md-6">
                  <label class="font-weight-bold ">{{ "Produits" | translate }}</label>
                </div>
                <div class="col-md-2"></div>
                <div class="col-md-4">
                    <span class="p-1 mb-1 text-white bg-dark rounded-sm"> {{productCount}} </span> 
                </div>
              </div>
            </div>

            <div class="p-3 mb-1 ">
              <span class="d-flex justify-content-center">
                <a routerLink="/core/settings/notification">

                 {{ "Voir Tout" | translate }}</a></span>
            </div>
          </div>







        </ng-template>
      </p-overlayPanel>


      <li class="dropdown dropdown-user">
        <a class="nav-link dropdown-toggle  text-white " data-toggle="dropdown">

          <i class="fa fa-language m-l-5"></i></a>
        <ul class="dropdown-menu dropdown-menu-right">
          <a class="dropdown-item" (click)="changeLang('fr')">{{'Francais' | translate}}</a>
          <a class="dropdown-item" (click)="changeLang('en')">{{'English' | translate}}</a>
        </ul>
      </li>
      <li class="dropdown dropdown-user text-white">
        <a class="nav-link dropdown-toggle link text-white" data-toggle="dropdown">

          {{user}}</a>
        <ul class="dropdown-menu dropdown-menu-right">
          <a class="dropdown-item" (click)="logout()"><i class="fa fa-power-off"></i>{{ 'Deconnexion' | translate }}</a>
        </ul>
      </li>
    </ul>
    <!-- END TOP-RIGHT TOOLBAR-->
  </div>

</div>
