<button class="btn btn-primary btn-sm" (click)="open(content)">
  <i class="fa" [ngClass]="editMode ? 'fa-pencil' : 'fa-plus'"></i>
</button>
<ng-template #content let-modal>
  <div class="modal-header" style=" background-color:#f7f7f7">
    <h4 class="modal-title" id="modal-basic-title">Editer Ligne de Commande</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body border-top-primary">

    <div class="card mt-3">

      <div class="card-body border-top-primary">
        <p-table  [value]="deliveryLineList" [lazy]="true" [rows]="size" [paginator]="true"
        [totalRecords]="deliveryLineList?.length" editMode="row">
          <ng-template pTemplate="header">
            <tr>

              <th>Produit</th>
              <th>Quantite</th>
              
              <th style="width:15%">Actions</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-deliveryLines let-editing="editing" let-ri="rowIndex">


            <tr [pEditableRow]="deliveryLines">
              <td>
                  {{deliveryLines?.product?.code}}
              </td>
              <td>
                  <p-cellEditor>
                      <ng-template pTemplate="input">
                          <input pInputText type="text" [(ngModel)]="deliveryLines.orderedQuantity" required>
                      </ng-template>
                      <ng-template pTemplate="output">
                          {{deliveryLines?.orderedQuantity - deliveryLines?.quantityServed}}
                      </ng-template>
                  </p-cellEditor>
              </td>


              <td style="text-align:center">
                  <button *ngIf="!editing" pButton type="button" pInitEditableRow icon="pi pi-pencil" class="ui-button-info" (click)="onRowEditInit(deliveryLines)"></button>
                  <button *ngIf="editing" pButton type="button" pSaveEditableRow icon="pi pi-check" class="ui-button-success" style="margin-right: .5em" (click)="onRowEditSave(deliveryLines)"></button>
                  <button *ngIf="editing" pButton type="button" pCancelEditableRow icon="pi pi-times" class="ui-button-danger" (click)="onRowEditCancel(deliveryLines, ri)"></button>
              </td>
          </tr>



          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
  <div class="modal-footer pull-right ">

    <button type="button" class="btn btn-primary" (click)="modal.close('Save click')">
      {{'Fermer' | translate}}
    </button>

  </div>
</ng-template>
