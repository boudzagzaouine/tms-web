<br />
<div class="card">
  <div class="card-header " style="background-color:#f7f7f7;">
    Inserer Chauffeur
  </div>
  <div class="card-body border-top-primary">
    <form>
      <p-steps [model]="items" [(activeIndex)]="activeIndex" [readonly]="false">
      </p-steps>

      <div *ngIf="activeIndex == 0">
        <div class=" mt-3 row  justify-content-around">

          <div class="form-group col-md-3 ">
            <label class="font-weight-bold ">{{ "Code " | translate }} *</label>
            <input type="text" class="form-control" pInputText />
          </div>

          <div class="form-group col-md-3">
            <label class="font-weight-bold "
              >{{ "Date Depart" | translate }} *</label
            >
            <p-calendar
              [monthNavigator]="true"
              [yearNavigator]="true"
              dateFormat="dd/mm/yy"
              yearRange="1970:2100"
            ></p-calendar>
          </div>



          <div class="form-group col-md-3">
            <label class="font-weight-bold "
              >{{ "Vehicule" | translate }} *</label
            >
            <p-dropdown [autoDisplayFirst]="false" [filter]="true"></p-dropdown>
          </div>


          <div class="form-group col-md-3 ">
            <label class="font-weight-bold "
              >{{ "Chauffeur " | translate }} *</label
            ><br />
            <p-multiSelect
              [options]="cars"
              class="multiselectcss"
              optionLabel="value"

              [maxSelectedLabels]="5"
              [panelStyle]="{ minWidth: '13em' }"
            ></p-multiSelect>
          </div>

        </div>
      </div>

      <div *ngIf="activeIndex == 1">


        <p-pickList [source]="sourceCars" [target]="targetCars" sourceHeader="Disponible" targetHeader="sélectionné" [responsive]="true" filterBy="value"
        dragdrop="true" sourceFilterPlaceholder="Reherche Par Code Livraison" targetFilterPlaceholder="Reherche Par Code Livraison" [sourceStyle]="{'height':'300px'}" [targetStyle]="{'height':'300px'}">
    <ng-template let-car pTemplate="item">
        <div class="ui-helper-clearfix">
            <div style="font-size:14px;float:right;margin:15px 5px 0 0">{{car.value}} -{{car.label}} </div>
        </div>
    </ng-template>
</p-pickList>

      </div>
      <div *ngIf="activeIndex == 2">

        <p-treeTable [value]="sales">
          <ng-template pTemplate="header">
              <tr>
                  <th rowspan="3">Livraison/Produit</th>
                  <th colspan="3">Taux de vente</th>
              </tr>
              <!-- <tr>
                  <th colspan="2">Ventes</th>
                  <th colspan="2">Bénéfices</th>
              </tr>-->
              <tr>
                  <th>Date Livraison</th>
                  <th>Client</th>
                  <th>Montant</th>

              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-rowNode let-rowData="rowData">
              <tr>
                  <td>
                      <p-treeTableToggler [rowNode]="rowNode"></p-treeTableToggler>
                      {{rowData.brand}}
                  </td>
                  <td>{{rowData.lastYearSale}}</td>
                  <td>{{rowData.thisYearSale}}</td>
                  <td>{{rowData.lastYearProfit}}</td>

              </tr>
          </ng-template>
          <ng-template pTemplate="footer">
              <tr>
                  <td colspan="3">Totals</td>
                  <td>$3,283,772</td>

              </tr>
          </ng-template>
      </p-treeTable>



      </div>
    </form>

    <div *ngIf="!(this.activeIndex == 0)" class="row pull-left ">
      <button
        type="button"
        pButton
        icon="fa fa-chevron-left"
        (click)="previous()"
      ></button>
    </div>

    <div *ngIf="!(this.activeIndex == 3)" class="row pull-right">


      <button
        type="button"
        pButton
        icon="fa fa-chevron-right"
        (click)="next()"
      ></button>
    </div>
  </div>
</div>
