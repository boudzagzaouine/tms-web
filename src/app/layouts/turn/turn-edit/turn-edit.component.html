<br />
<div class="card">
  <div class="card-header " style="background-color:#f7f7f7;">
    Inserer Chauffeur
  </div>
  <div class="card-body border-top-primary">
    <form>
      <p-steps [model]="items" [(activeIndex)]="activeIndex" [readonly]="false">
      </p-steps>

      <div *ngIf="activeIndex == 0">
        <p-pickList
          [source]="deliveries"
          [target]="delivriesLoading"
          sourceHeader="Available"
          targetHeader="Selected"
          [responsive]="true"
          filterBy="code"
          dragdrop="true"
          sourceFilterPlaceholder="Search by brand"
          targetFilterPlaceholder="Search by brand"
          [sourceStyle]="{ height: '300px' }"
          [targetStyle]="{ height: '300px' }"
        >
          <ng-template let-turn pTemplate="item">
            <div class="ui-helper-clearfix">
              <div style="font-size:14px;float:right;margin:15px 5px 0 0">
                Livraison :{{ turn.code }} - CLient :
                {{ turn?.account?.code }} - Ville :
                {{ turn?.deliveryAddress?.city }}
              </div>
            </div>
          </ng-template>
        </p-pickList>
      </div>

      <div *ngIf="activeIndex == 1">
        <p-table [value]="delivriesLoading">
          <ng-template pTemplate="header">
            <tr>
              <th>Livraison</th>
              <th>Client</th>
              <th>surcharger</th>
              <th>Montant Totale</th>
              <th>Action</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-del>
            <tr>
              <td>{{ del.code }}</td>
              <td>{{ del.account.code }}</td>
              <td>{{ TotalQnt(del) }}</td>
              <td>{{ TotalTtc(del)}}</td>
              <td></td>

            </tr>
          </ng-template>
        </p-table>
      </div>

      <div *ngIf="activeIndex == 5">
        <div class=" mt-3 row  justify-content-around">
          <div class="form-group col-md-3">
            <label class="font-weight-bold "
              >{{ "Date De la tournée" | translate }} *</label
            >
            <p-calendar
              [monthNavigator]="true"
              [yearNavigator]="true"
              dateFormat="dd/mm/yy"
              yearRange="1970:2100"
            ></p-calendar>
          </div>
          <div class="form-group col-md-3"></div>
          <div class="form-group col-md-3"></div>
        </div>

        <div class=" mt-3 row  justify-content-around">
          <div class="form-group col-md-3">
            <label class="font-weight-bold "
              >{{ "Type de Véhicule" | translate }} *</label
            >
            <p-dropdown [autoDisplayFirst]="false" [filter]="true"></p-dropdown>
          </div>

          <div class="form-group col-md-3">
            <label class="font-weight-bold "
              >{{ "Transport" | translate }} *</label
            >
            <p-dropdown [autoDisplayFirst]="false" [filter]="true"></p-dropdown>
          </div>

          <div class="form-inline col-md-3 ">
            <label class="font-weight-bold "
              >{{ " Vehicule " | translate }} *</label
            ><br />
            <p-dropdown [autoDisplayFirst]="false" [filter]="true"></p-dropdown>

            <!-- <p-multiSelect
      [options]="cars"
      class="multiselectcss"
      optionLabel="value"

      [maxSelectedLabels]="5"
      [panelStyle]="{ minWidth: '13em' }"
    ></p-multiSelect> -->
          </div>
        </div>
        <div class=" mt-3 row  justify-content-around">
          <div class="form-group col-md-3 ">
            <label class="font-weight-bold "
              >{{ " Chauffeurs " | translate }} *</label
            ><br />

            <p-multiSelect
              [options]=""
              class="multiselectcss"
              optionLabel="value"
              defaultLabel="Choisir"
              [maxSelectedLabels]="5"
              [panelStyle]="{ minWidth: '13em' }"
            ></p-multiSelect>
          </div>

          <div class="form-group col-md-3 "></div>

          <div class="form-group col-md-3 "></div>
        </div>
      </div>
    </form>

    <div *ngIf="!(this.activeIndex == 0)" class="row pull-left ">
      <button
        type="button"
        pButton
        icon="fa fa-chevron-left"
        (click)="previous()"
      ></button>
    </div>

    <div *ngIf="!(this.activeIndex == 3)" class="row pull-right">
      <button
        type="button"
        pButton
        icon="fa fa-chevron-right"
        (click)="next()"
      ></button>
    </div>
  </div>
</div>
