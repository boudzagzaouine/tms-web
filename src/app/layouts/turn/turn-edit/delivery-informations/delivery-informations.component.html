<form [formGroup]="turnForm">
  <div class=" mt-3 row  justify-content-around">
    <div class="form-group col-md-3">
      <label class="font-weight-bold ">{{ "Date De la tournée" | translate }} *</label>
      <p-calendar [monthNavigator]="true" [yearNavigator]="true" dateFormat="dd/mm/yy" yearRange="1970:2100">
      </p-calendar>
    </div>
    <div class="form-group col-md-3"></div>
    <div class="form-group col-md-3"></div>
  </div>

  <div class=" mt-3 row  justify-content-around">
    <div class="form-group col-md-3">
      <label class="font-weight-bold ">{{ "Type de Véhicule" | translate }} *</label>
      <p-dropdown [autoDisplayFirst]="false" [options]="vehicleCatList" optionLabel="code" [filter]="true"
        [filter]="true"></p-dropdown>
    </div>

    <div class="form-group col-md-3">
      <label class="font-weight-bold ">{{ "Transport" | translate }} *</label>
      <p-dropdown [autoDisplayFirst]="false" [options]="transportList" optionLabel="code" [filter]="true"></p-dropdown>
    </div>

    <div class="form-inline col-md-3 ">
      <label class="font-weight-bold ">{{ " Vehicule " | translate }} *</label><br />
      <p-dropdown [autoDisplayFirst]="false" [options]="vehicleList" optionLabel="code" [filter]="true"></p-dropdown>

      <!-- <p-multiSelect
[options]="cars"
class="multiselectcss"
optionLabel="value"

[maxSelectedLabels]="5"
[panelStyle]="{ minWidth: '13em' }"
></p-multiSelect> -->
    </div>
  </div>
  <div class=" mt-3 row  justify-content-around">
    <div class="form-group col-md-3 ">
      <label class="font-weight-bold ">{{ " Chauffeurs " | translate }} *</label><br />

      <p-multiSelect [options]="driverList" optionLabel="code" defaultLabel="Choisir" [maxSelectedLabels]="5"
        [panelStyle]="{ minWidth: '20em' }" [showTransitionOptions]="'0ms'" [hideTransitionOptions]="'0ms'">
      </p-multiSelect>
    </div>

    <div class="form-group col-md-3 "></div>

    <div class="form-group col-md-3 "></div>
  </div>
</form>
