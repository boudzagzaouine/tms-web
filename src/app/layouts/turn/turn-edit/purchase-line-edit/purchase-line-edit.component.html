<button class="btn btn-success btn-sm" (click)="open(content)">
  <i class="fa" [ngClass]="editMode ? 'fa-pencil' : 'fa-plus'"></i>
</button>
<ng-template #content let-modal>
  <div class="modal-header" style=" background-color:#f7f7f7; height: 45px;">
    <h4 class="modal-title" id="modal-basic-title">Editer Ligne de Commande</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <!-- <div class="modal-body border-top-primary"> -->

    <div class="card ">

      <div class="card-body border-top-primary">
        <p-table  [value]="PurchaseOrderLineList"  [rows]="5" [paginator]="true"
        [totalRecords]="PurchaseOrderLineList?.length" editMode="row">
          <ng-template pTemplate="header">
            <tr>
              <th>line id</th>
              <th>Produit</th>
              <th>Statut</th>
              <th>Quantite</th>
              <th>Poids</th>

              <th style="width:15%">Actions</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-PurchaseOrderLines let-editing="editing" let-ri="rowIndex">


            <tr [pEditableRow]="PurchaseOrderLines">
              <td>
                {{PurchaseOrderLines?.id}}
            </td>
              <td>
                  {{PurchaseOrderLines?.product?.code}}
              </td>
              <td>
                {{PurchaseOrderLines?.orderStatus.code}}
            </td>
              <td>
                  <p-cellEditor>
                
                      <ng-template pTemplate="input">
                          <input pInputText type="text" [(ngModel)]="PurchaseOrderLines.quantity" required>
                      </ng-template>
                      <ng-template pTemplate="output">
                          {{PurchaseOrderLines?.quantity}}
                      </ng-template>
                 
                    <!-- <div *ngIf="PurchaseOrderLines.orderStatus.code==='En attente'" >
                      <ng-template pTemplate="input">
                          <input pInputText type="text" [(ngModel)]="PurchaseOrderLines.quantityDeliver" required>
                      </ng-template>
                      <ng-template pTemplate="output">
                          {{PurchaseOrderLines?.quantity -PurchaseOrderLines?.quantityServed  }}
                      </ng-template>
                    </div>
                    <div *ngIf="PurchaseOrderLines.orderStatus.code==='En cours'" >
                      <ng-template pTemplate="input">
                          <input pInputText type="text" [(ngModel)]="PurchaseOrderLines.quantityDeliver" required>
                      </ng-template>
                      <ng-template pTemplate="output">
                          {{PurchaseOrderLines?.quantityReserved -PurchaseOrderLines?.quantityServed}}
                      </ng-template>
                    </div> -->
                  </p-cellEditor>
              </td>
              <td>
                {{PurchaseOrderLines?.productPack?.weight}}
            </td>

              <td style="text-align:center mt-5">
               
                  <button *ngIf="!editing" pButton type="button" pInitEditableRow icon="pi pi-pencil"  class="btn btn-sm" 
                  style="  background: #3caea3  !important;color: #ffffff;border-color: #27ad60 ;height: 25px;width: 25px"
                   (click)="onRowEditInit(PurchaseOrderLines)"></button>
                
                <button *ngIf="editing" pButton type="button" pSaveEditableRow icon="pi pi-check"  class="btn btn-sm" 
                style="  margin-right: .5em ; background: #4084bd !important;color: #ffffff;border-color: #0062cc;height: 25px;width: 25px"  
                (click)="onRowEditSave(PurchaseOrderLines)"></button>
                
                <button *ngIf="editing" pButton type="button" pCancelEditableRow icon="pi pi-times" class="btn btn-sm" 
                 style="  background: #e74c3c  !important;color: #ffffff;border-color: #c44133;  height: 25px;width: 25px"
                  (click)="onRowEditCancel(PurchaseOrderLines, ri)"></button>
             
             
                </td>
          </tr>



          </ng-template>
        </p-table>
      </div>
    </div>
  <!-- </div> -->
  <div class="modal-footer pull-right ">

    <button type="button" class="btn btn-primary" (click)="modal.close('Save click')">
      {{'Fermer' | translate}}
    </button>

  </div>
</ng-template>
