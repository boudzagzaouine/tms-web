<div class="card mt-3">
  <div class="card-header " style="background-color:#f7f7f7;">
    Lister
  </div>
  <div class="card-body border-top-primary">

<form [formGroup]="turnForm">
  <div class=" mt-3 row  justify-content-around">
    <div class="form-group col-md-3">
      <label class="font-weight-bold "
        >{{ "Date De la tournée" | translate }} *</label
      >

      <p-calendar
        [monthNavigator]="true"
        [yearNavigator]="true"
        dateFormat="dd/mm/yy"
        yearRange="1970:2100"
        formControlName="fDateLivraison"
        yearRange="1970:2100"

      >
      </p-calendar>
    </div>
    <div class="form-group col-md-3"></div>
    <div class="form-group col-md-3"></div>
  </div>

  <div class=" mt-3 row  justify-content-around">
    <div class="form-group col-md-3">
      <label class="font-weight-bold "
        >{{ "Type de Véhicule" | translate }} *</label
      >

      <p-dropdown
        [autoDisplayFirst]="false"
        [options]="vehicleCatList"
        optionLabel="code"
        [filter]="true"
        formControlName="fTypeVehicule"
        [filter]="true"
        [showClear]="true"
      ></p-dropdown>
    </div>

    <div class="form-group col-md-3">
      <label class="font-weight-bold "
        >{{ "Transport" | translate }} *</label
      >

      <p-dropdown
        [autoDisplayFirst]="false"
        [options]="transportList"
        optionLabel="code"
        [filter]="true"
        formControlName="fTransport"
        [showClear]="true"

      >
      </p-dropdown>
    </div>

    <div class="form-inline col-md-3 ">
      <label class="font-weight-bold "
        >{{ " Vehicule " | translate }} *</label
      >
   <br />
      <p-dropdown
        [autoDisplayFirst]="false"
        [options]="vehicleList"
        optionLabel="code"
        [filter]="true"
        formControlName="fVehicule"
        [showClear]="true"

      >
      </p-dropdown>

      <!-- <p-multiSelect
  [options]="cars"
  class="multiselectcss"
  optionLabel="value"

  [maxSelectedLabels]="5"
  [panelStyle]="{ minWidth: '13em' }"
  ></p-multiSelect> -->
    </div>
  </div>
  <div class=" mt-3 row  justify-content-around">
    <div class="form-group col-md-3 ">
      <label class="font-weight-bold "
        >{{ " Chauffeurs " | translate }} *</label
      >
      <br />

      <p-multiSelect
        [options]="driverList"
        optionLabel="name"
        defaultLabel="- - - - - - Choisir - - - - - - "
        [maxSelectedLabels]="5"
        [panelStyle]="{ minWidth: '20em' }"
        [showTransitionOptions]="'0ms'"
        [hideTransitionOptions]="'0ms'"
        formControlName="fDrivers"


      >
      </p-multiSelect>
    </div>

    <div class="form-group col-md-3 "></div>

    <div class="form-group col-md-3 "></div>
  </div>
</form>


 <p-table [value]="turnLinesL">
  <ng-template pTemplate="header">
    <tr>
      <th>Commande</th>
      <th>Client</th>


      <th>Action</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-del>
    <tr>
      <td>{{ del?.saleOrder?.code }}</td>
      <td>{{ del?.saleOrder?.account?.code }}</td>


      <td>
        <app-delivery-line
          [editMode]="true"
          [TurnLineList]="turnLines"
        ></app-delivery-line>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="footer">
    <tr>
      <td colspan="2">Totale</td>
      <td></td>
    </tr>
  </ng-template>
</p-table>


</div>
</div>
