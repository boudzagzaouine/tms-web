
<p-dialog
header="{{ title | translate }}"
[(visible)]="displayDialog"
[focusOnShow]="false"
[responsive]="true"
showEffect="fade"
[modal]="true"
[style]="{ width: '350px' }"
(onHide)='onShowDialog()'
>
<div>
  <div class="modal-body">
    <div class="card-body">
      <form [formGroup]="zoneVilleForm">

        <div class="row  justify-content-around">
          <div class="form-group col-sm-12">
            <label class="font-weight-bold">{{'Zone' | translate}} *</label>
            <span *ngIf="(zoneVilleForm.get('zone').touched && zoneVilleForm.get('zone').invalid) ||
            (isFormSubmitted && zoneVilleForm.get('zone').invalid)" class="text-lighter"
              style="color: red; font-size: xx-small;">
               {{'Obligatoire' | translate }}
            </span>
            <br />
            <p-autoComplete formControlName="zone" [suggestions]="zoneList"
            (completeMethod)="onZoneSearch($event)" field='code'></p-autoComplete>
        
          </div>

          <div class="form-group col-sm-12">
            <label class="font-weight-bold">{{'Ville' | translate}} </label>
            <span *ngIf="(zoneVilleForm.get('ville').touched && zoneVilleForm.get('ville').invalid) ||
            (isFormSubmitted && zoneVilleForm.get('ville').invalid)" class="text-lighter"
              style="color: red; font-size: xx-small;">
               {{'Obligatoire' | translate }}
            </span>
            <br />
            <p-autoComplete formControlName="ville" [suggestions]="villeList"
            (completeMethod)="onVilleSearch($event)" field='code'></p-autoComplete>
        
          </div> 

          <div class="col-md-3"></div>

        </div>
      </form>
    </div>
  </div>
</div>
<p-footer>
  <div class="ui-dialog-buttonpane ui-helper-clearfix">

    <button
    type="button"
    pButton
    (click)="onShowDialog()"
    class="p-button-primary"
    label="{{'Annuler' | translate }}"
  ></button>
  <button
      type="button"
      pButton
      (click)="onSubmit()"
      class="p-button-success"
      label="{{ 'Valider' | translate }}"
    ></button>
  </div>
</p-footer>
</p-dialog>
<p-toast position="top-right" [baseZIndex]="5000"></p-toast>
