<p-panel header="{{ 'Filters' | translate }}" [toggleable]="true">
  <div class="row">

    <div class="col-md-2">
      <label class="font-weight-bold">{{
        "Code" | translate
      }}</label
      ><br />

      <p-autoComplete [(ngModel)]="codeSearch" [suggestions]="codeList"
      (completeMethod)="onCodeSearch($event)"></p-autoComplete>

    </div>

    <div class="col-md-2">
      <label class="font-weight-bold">{{
        "Ville Source" | translate
      }}</label
      ><br />

      <p-autoComplete [(ngModel)]="villeSourceSearch" [suggestions]="villeSourceList"
      (completeMethod)="onVilleSouceSearch($event)" field="code"></p-autoComplete>

    </div>
    <div class="col-md-2">
      <label class="font-weight-bold">{{
        "Ville Destination" | translate
      }}</label
      ><br />

      <p-autoComplete [(ngModel)]="villeDestinationSearch" [suggestions]="villeSourceList"
      (completeMethod)="onVilleSouceSearch($event)" field="code"></p-autoComplete>

    </div>


  </div>
  <br />

  <div class="text-center">
    <button type="button" class="btn btn-primary mr-2" (click)="reset()">
      <i class="fa fa-refresh mr-2"></i> {{ "RÃ©initialiser" | translate }}

    </button>

    <button type="button" class="btn btn-success" (click)="onSearchClicked()">
      <i class="fa fa-search mr-2"></i> {{ "Rechercher" | translate }}

    </button>
  </div>
</p-panel>

<app-data-table
  [className]="className"
  [cols]="cols"
  [objectList]="TrajetList"
  [collectionSize]="collectionSize"
  [size]="size"
  (objectEdited)="onObjectEdited($event)"
  (lazyLoadData)="loadDataLazy($event)"
  (exportBtnExcelGlobal)="onExportExcel($event)"
  (exportBtnPdf)="onExportPdf($event)"
  (exportBtnExcelVue)="onExportExcel($event)"
  [listName]="titleList"
  [viewBtnVisible]="'false'"

  [permissionCreate]="['ROUTE_CREATE']"
  [permissionDelete]="['ROUTE_DELETE']"
  [permissionEdit]="['ROUTE_EDIT']"
></app-data-table>

<div *ngIf="showDialog == true">
  <app-trajet-edit
    [editMode]="editMode"
    [selectTrajet]="selectTrajets[0]"
    (showDialog)="onShowDialog($event)"
  ></app-trajet-edit>
</div>

<ngx-spinner
  bdColor="rgba(255,255,255,0)"
  size="large"
  color="#00d2ff"
  type="ball-spin-fade-rotating"
></ngx-spinner>
<p-confirmDialog
  header="Confirmation"
  icon="pi pi-exclamation-triangle"
  [acceptLabel]="'Oui'"
  [rejectLabel]="'Non'"
>
</p-confirmDialog>

<p-toast position="top-right" [baseZIndex]="5000"></p-toast>
