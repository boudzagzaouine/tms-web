<p-breadcrumb [model]="items" [home]="home"></p-breadcrumb>
<p-panel header="{{ 'Filters' | translate }}" [toggleable]="true">
  <div class="row">
    


  </div>
  <br />

  <div class="text-center">
    <button type="button" class="btn btn-primary mr-2" (click)="reset()">
      <i class="fa fa-refresh mr-2"></i> {{ "RÃ©initialiser" | translate }}

    </button>

    <button type="button" class="btn btn-success" (click)="onSearchClicked()">
      <i class="fa fa-search mr-2"></i> {{ "Rechercher" | translate }}

    </button>
  </div>
</p-panel>

<app-data-table
  [className]="className"
  [cols]="cols"
  [objectList]="HolidayList"
  [collectionSize]="collectionSize"
  [size]="size"
  (objectEdited)="onObjectEdited($event)"
  (lazyLoadData)="loadDataLazy($event)"
  (exportBtnExcelGlobal)="onExportExcel($event)"
  (exportBtnPdf)="onExportPdf($event)"
  (exportBtnExcelVue)="onExportExcel($event)"
  [listName]="titleList"
  [viewBtnVisible]="'false'"

  [permissionCreate]="['CATALOG_TRANSPORT_CREATE']"
  [permissionDelete]="['CATALOG_TRANSPORT_DELETE']"
  [permissionEdit]="['CATALOG_TRANSPORT_EDIT']"
></app-data-table>

<div *ngIf="showDialog == true">
  <app-holiday-edit
    [editMode]="editMode"
    [selectedHoliday]="selectHolidays[0]"
    (showDialog)="onShowDialog($event)"
  ></app-holiday-edit>
  
</div>

<ngx-spinner
  bdColor="rgba(255,255,255,0)"
  size="large"
  color="#00d2ff"
  type="ball-spin-fade-rotating"
></ngx-spinner>
<p-confirmDialog
  header="Confirmation"
  icon="pi pi-exclamation-triangle"
  [acceptLabel]="'Oui'"
  [rejectLabel]="'Non'"
>
</p-confirmDialog>

<p-toast position="top-right" [baseZIndex]="5000"></p-toast>
