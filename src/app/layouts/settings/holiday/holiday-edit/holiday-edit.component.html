

<p-dialog
header="{{ title | translate }}"
[(visible)]="displayDialog"
[focusOnShow]="false"
[responsive]="true"
showEffect="fade"
[modal]="true"
[style]="{ width: '350px' }"
(onHide)='onShowDialog()'
>
<div>
  <div class="modal-body">
    <div class="card-body">
      <form [formGroup]="holidayForm">

        <div class="row  justify-content-around">
          <div class="form-group col-sm-12">
            <label class="font-weight-bold"> {{'code' | translate}}</label>
            <span *ngIf="
            (holidayForm.get('code').touched &&
            holidayForm.get('code').invalid) ||
            (isFormSubmitted &&
            holidayForm.get('code').invalid)
          " class="text-lighter" style="color: red; font-size: xx-small;">
          {{ 'Obligatoire' | translate}}

        </span>
            <input type="text" class="form-control" pInputText formControlName="code" />
          </div>
        
          <div class="form-group col-sm-12">
            <label class="font-weight-bold"> {{'Description' | translate}}</label>
            <span *ngIf="
            (holidayForm.get('description').touched &&
            holidayForm.get('description').invalid) ||
            (isFormSubmitted &&
            holidayForm.get('description').invalid)
          " class="text-lighter" style="color: red; font-size: xx-small;">
          {{ 'Obligatoire' | translate}}

        </span>
            <input type="text" class="form-control" pInputText formControlName="description" />
          </div>
        

          <div class="form-group col-sm-6 ">
            <label class="font-weight-bold ">{{'Jour '| translate}}*</label>
            <span *ngIf="
            (holidayForm.get('day').touched &&
            holidayForm.get('day').invalid) ||
            (isFormSubmitted &&
            holidayForm.get('day').invalid)
          " class="text-lighter" style="color: red; font-size: xx-small;">
          {{ 'Obligatoire' | translate}}

        </span>
            <br />
            <p-inputNumber formControlName="day" mode="decimal" [showButtons]="true" inputId="minmax-buttons" [min]="1" [max]="31">
            </p-inputNumber>
          </div>

          
          <div class="form-group col-sm-6">
            <label class="font-weight-bold ">{{'Mois '| translate}}*</label>
            <span *ngIf="
            (holidayForm.get('day').touched &&
            holidayForm.get('day').invalid) ||
            (isFormSubmitted &&
            holidayForm.get('day').invalid)
          " class="text-lighter" style="color: red; font-size: xx-small;">
          {{ 'Obligatoire' | translate}}

        </span>
            <br />
            <p-inputNumber formControlName="month"  mode="decimal" [showButtons]="true" inputId="minmax-buttons" [min]="1" [max]="12">
            </p-inputNumber>
          </div>


          <!-- <div class="form-group col-sm-12 ">
            <label class="font-weight-bold ">{{'Date '| translate}}*</label>
            <span *ngIf="
            (holidayForm.get('holidayDate').touched &&
            holidayForm.get('holidayDate').invalid) ||
            (isFormSubmitted &&
            holidayForm.get('holidayDate').invalid)
          " class="text-lighter" style="color: red; font-size: xx-small;">
          {{ 'Obligatoire' | translate}}

        </span>
            <br />
            <p-calendar [monthNavigator]="true" [yearNavigator]="true" dateFormat="dd-mm-yy" 
              formControlName="holidayDate" yearRange="1970:2100"></p-calendar>
          </div>
 -->


          <div class="col-md-3"></div>

        </div>
      </form>
    </div>
  </div>
</div>
<p-footer>
  <div class="ui-dialog-buttonpane ui-helper-clearfix">

    <button
    type="button"
    pButton
    (click)="onShowDialog()"
    class="p-button-primary"
    label="{{'Annuler' | translate }}"
  ></button>
  <button
      type="button"
      pButton
      (click)="onSubmit()"
      class="p-button-success"
      label="{{ 'Valider' | translate }}"
    ></button>
  </div>
</p-footer>
</p-dialog>
<p-toast position="top-right" [baseZIndex]="5000"></p-toast>
