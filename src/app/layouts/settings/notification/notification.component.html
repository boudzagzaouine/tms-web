   <p-panel header="{{ 'Notifications' | translate }}" >
   <br><br>

    <p-table 
    [value]="notificationList"
    [rows]="size"
    [paginator]="true"
    [totalRecords]="notificationList?.length"
   
  >
    <ng-template pTemplate="header">
      <tr>
        <th>{{ "Code" | translate }}</th>
        <th>{{ "Type" | translate }}</th>
        <th>{{ "Statut" | translate }}</th>


      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-notification>
      <tr  class="ui-selectable-row">
 
        <td>{{notification.code}}</td>
        <td>{{notification.notificationType.code }}</td>
        <td>
        <span [class]="'customer-badge status-' + notification.notificationState.code">{{notification.notificationState.code}}</span>
      </td>
      </tr>
    </ng-template>
  </p-table>
