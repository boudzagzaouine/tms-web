<p-dialog
header="{{ editMode ==1 ? 'Ajouter': 'Modifier' }} Catégorie Véhicule"
[(visible)]="displayDialog"
[focusOnShow]="false"
[responsive]="true"
showEffect="fade"
[modal]="true"
[style]="{ width: '380px' }"
(onHide)='onShowDialog()'
>
<div>
  <div class="modal-body">
    <div class="card-body">
      <form [formGroup]="transportCatVehicleForm">

        <div class="row  justify-content-around">


          <div class="form-group col-sm-12 ">
            <label class="font-weight-bold ">{{'Categorie Vehicule '| translate}} *</label>
              <span *ngIf="(transportCatVehicleForm.get('fVehicleCategory').touched && transportCatVehicleForm.get('fVehicleCategory').invalid) ||
            (isFormSubmitted && transportCatVehicleForm.get('fVehicleCategory').invalid)" class="text-lighter"
              style="color: red; font-size: xx-small;">
              obligatoire
            </span>
            <p-dropdown [autoDisplayFirst]="false"  [options]="vehicleCategorieList" optionLabel="code" [filter]="true" [showClear]="true"
              (onChange)="onSelectVehicleCateory($event)" formControlName="fVehicleCategory"></p-dropdown>
          </div>

          <div class="form-group col-sm-12 ">
            <label class="font-weight-bold ">{{'Transport'| translate}} *</label>
            <span *ngIf="(transportCatVehicleForm.get('fTransport').touched && transportCatVehicleForm.get('fTransport').invalid) ||
            (isFormSubmitted && transportCatVehicleForm.get('fTransport').invalid)" class="text-lighter"
              style="color: red; font-size: xx-small;">
              obligatoire
            </span><br>
            <p-dropdown [autoDisplayFirst]="false"  [options]="transportList" optionLabel="code" [filter]="true" [showClear]="true"
              (onChange)="onSelectTransport($event)" formControlName="fTransport"></p-dropdown>
          </div>

          <div class="form-group col-sm-12">
            <label class="font-weight-bold ">{{'Quantité' | translate}} *</label>
            <span *ngIf="(transportCatVehicleForm.get('fQuantity').touched && transportCatVehicleForm.get('fQuantity').invalid) ||
            (isFormSubmitted && transportCatVehicleForm.get('fQuantity').invalid)" class="text-lighter"
              style="color: red; font-size: xx-small;">
              obligatoire
            </span>
            <br />
            <input type="text" class="form-control" pInputText formControlName="fQuantity"
              (keydown.space)="$event.preventDefault()" />
          </div>



        </div>
      </form>
    </div>
  </div>
</div>
<p-footer>
  <div class="ui-dialog-buttonpane ui-helper-clearfix">

    <button
    type="button"
    pButton
    (click)="onShowDialog()"
    class="ui-button-primary"
    label="fermer"
  ></button>
  <button
      type="button"
      pButton
      icon="pi pi-check"
      (click)="onSubmit()"
      class="ui-button-success"
      label="Valider"
    ></button>
  </div>
</p-footer>
</p-dialog>
