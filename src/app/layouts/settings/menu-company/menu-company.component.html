<p-breadcrumb [model]="items" [home]="home"></p-breadcrumb>

<p-tabView>

  <p-tabPanel *hasPermission="['ACCOUNT_VIEW']" header="{{'Société' | translate }}"   headerStyleClass="onglet-p-2">
      <ng-template pTemplate="content">
                 <app-company></app-company>
      </ng-template>
  </p-tabPanel>
  <p-tabPanel *hasPermission="['ACCOUNT_VIEW']" header="{{ 'Secteur d activité' | translate}}"  headerStyleClass="onglet-p-2">
      <ng-template pTemplate="content">
        <app-activity-area></app-activity-area>
      </ng-template>
  </p-tabPanel>

</p-tabView>
