<p-panel header="{{ 'Filters' | translate }}" [toggleable]="true">
  <div class="row">
    <div class="col-md-2">
      <label class="font-weight-bold">{{ "Code" | translate }}</label
      ><br />
      <p-autoComplete [(ngModel)]="codeSearch" [suggestions]="codesuppplierList"
      (completeMethod)="onNameSearch($event)" field="code"></p-autoComplete>
    </div>

    <div class="col-md-2">
      <label class="font-weight-bold">{{ "Type" | translate }}</label
      ><br />
      <p-autoComplete [(ngModel)]="ServiceTypeSearch" [suggestions]="ServiceTypeList"
      (completeMethod)="oncodeServiceTypeSearch($event)" field="code"></p-autoComplete>
    </div>

  </div>
  <br />

  <div class="text-center">
    <button type="button" class="btn btn-primary mr-2" (click)="reset()">
      <i class="fa fa-refresh mr-2"></i> {{ "RÃ©initialiser" | translate }}
    </button>

    <button type="button" class="btn btn-success" (click)="onSearchClicked()">
      <i class="fa fa-search mr-2"></i> {{ "Rechercher" | translate }}
    </button>
  </div>
</p-panel>

<app-data-table
  [className]="className"
  [cols]="cols"
  [objectList]="productList"
  [collectionSize]="collectionSize"
  [size]="size"
  (objectEdited)="onObjectEdited($event)"
  (lazyLoadData)="loadDataLazy($event)"
  [listName]="titleList"
  [viewBtnVisible]="'false'"

  (exportBtnExcelGlobal)="onExportExcel($event)"
  (exportBtnPdf)="onExportPdf($event)"
  (exportBtnExcelVue)="onExportExcel($event)"

  [permissionCreate]="['PRODUCT_CREATE']"
  [permissionDelete]="['PRODUCT_DELETE']"
  [permissionEdit]="['PRODUCT_EDIT']"
></app-data-table>

<div *ngIf="showDialog == true">
  <app-product-service-edit
    [editMode]="editMode"
    [selectedProduct]="selectProducts[0]"
    (showDialog)="onShowDialog($event)"
  ></app-product-service-edit>
</div>

<ngx-spinner
  bdColor="rgba(255,255,255,0)"
  size="large"
  color="#00d2ff"
  type="ball-spin-fade-rotating"
></ngx-spinner>
<p-confirmDialog
  header="Confirmation"
  icon="pi pi-exclamation-triangle"
  [acceptLabel]="'Oui'"
  [rejectLabel]="'Non'"
>
</p-confirmDialog>

<p-toast position="top-right" [baseZIndex]="5000"></p-toast>
