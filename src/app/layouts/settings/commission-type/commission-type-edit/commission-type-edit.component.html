<button class="btn btn-primary btn-sm" (click)="open(content)">
  <i class="fa" [ngClass]="editMode ? 'fa-pencil' : 'fa-plus'"></i>
</button>
<ng-template #content let-modal>
  <div class="modal-header" style=" background-color:#f7f7f7">
    <h5 class="modal-title" id="modal-basic-title">{{'Editer Type Commission ' | translate}}</h5>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body border-top-primary">
    <div class="card-body ">
      <form [formGroup]="commissionTypeForm">

        <div class="row  justify-content-around">
          <div class="form-group col-sm-12">
            <label class="font-weight-bold ">{{'Code' | translate}} *</label>
            <span *ngIf="(commissionTypeForm.get('fCode').touched && commissionTypeForm.get('fCode').invalid) ||
            (isFormSubmitted && commissionTypeForm.get('fCode').invalid)" class="text-lighter"
              style="color: red; font-size: xx-small;">
              obligatoire
            </span>
            <br />
            <input type="text" class="form-control" formControlName="fCode" pInputText
              (keydown.space)="$event.preventDefault()" />
          </div>



          <div class="form-group col-sm-12 ">
           <label class="font-weight-bold ">{{'Description'| translate}}</label><br />

            <input type="text" class="form-control" formControlName="fDescription" pInputText  />

          </div>

          <div class="form-group col-sm-12 ">
            <label class="font-weight-bold ">{{'Montant'| translate}}</label><br />
            <span *ngIf="(commissionTypeForm.get('fAmount').touched && commissionTypeForm.get('fAmount').invalid) ||
            (isFormSubmitted && commissionTypeForm.get('fAmount').invalid)" class="text-lighter"
              style="color: red; font-size: xx-small;">
              obligatoire
            </span>
             <input type="text" class="form-control" formControlName="fAmount" pInputText  />

           </div>
        </div>
      </form>
    </div>
  </div>
  <div class="modal-footer pull-right">

    <button type="button" class="btn btn-primary" (click)="modal.close('Save click')">
      {{'Fermer' | translate}}
    </button>
    <button type="button" class="btn btn-success" (click)="onSubmit()">
      {{'Valider' | translate}}
    </button>
  </div>
</ng-template>
