<button class="btn btn-primary btn-sm" (click)="open(content)">
  <i class="fa" [ngClass]="editMode ? 'fa-pencil' : 'fa-plus'"></i>
</button>
<ng-template #content let-modal>
  <div class="modal-header" style=" background-color:#f7f7f7">
    <h4 class="modal-title" id="modal-basic-title">
      Editer <br />Maintenance Type
    </h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body border-top-primary">
    <div class="card-body ">
      <form [formGroup]="maintenanceTypeForm">
        <div class="row  justify-content-around">
          <div class="form-group col-sm-12">
            <label>{{ "Code" | translate }}*
                <span  *ngIf="
                submitted &&
                maintenanceTypeForm.get('code').errors &&
                maintenanceTypeForm.get('code').invalid"
                style="font-size:xx-small"
                class="text-danger">Obligatoire</span>
            </label><br />
            <input
              type="text"
              class="form-control"
              pInputText
              formControlName="code"


            />
          </div>

          <div class="form-group col-sm-12">
            <label>{{ "Description" | translate }}</label
            ><br />
            <input
              type="text"
              class="form-control"
              pInputText
              formControlName="description"
            />
          </div>
          <div class="col-md-3"></div>
        </div>
      </form>
    </div>
  </div>
  <div class="modal-footer pull-right border-top-primary">
    <button
      type="button"
      class="btn btn-primary"
      (click)="modal.close('Save click')"
    >
      {{ "Fermer" | translate }}
    </button>
    <button type="button" class="btn btn-success" (click)="onSubmit()">
      {{ "Valider" | translate }}
    </button>
  </div>
</ng-template>
