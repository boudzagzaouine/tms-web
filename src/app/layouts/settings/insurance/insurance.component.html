<br />
<div class="card">
  <div class="card-header " style="background-color:#f7f7f7;">Filters</div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-3">
        <label
          class="font-weight-bold"
          > Code</label
        ><br />
        <input type="text" pInputText />
      </div>

      <div class="col-md-3">
        <label
          >Date Debut</label
        ><br />
        <p-calendar  [monthNavigator]="true" [yearNavigator]="true" yearRange="2000:2030"></p-calendar>
      </div>

      <div class="col-md-3">
          <label
            >Date Fin</label
          ><br />
          <p-calendar  [monthNavigator]="true" [yearNavigator]="true" yearRange="2000:2030"></p-calendar>
        </div>

      <div class="col-md-3 ">
        <label
          >Montant</label
        ><br />
        <input type="text" pInputText />
      </div>
    </div>
    <br />

    <div class="text-center">
      <button type="button" class="btn btn-primary" style="margin-right:20px;">
        Rechercher
      </button>
      <button type="button" class="btn btn-success">Renitialiser</button>
    </div>
  </div>
</div>

</div>
