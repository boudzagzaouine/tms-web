<p-dialog
header="{{ title | translate }}"
[(visible)]="displayDialog"
[focusOnShow]="false"
[responsive]="true"
showEffect="fade"
[modal]="true"
[style]="{ width: '850px' }"
(onHide)='onShowDialog()'
>
<div>
  <div class="modal-body">
    <div class="card-body">
      <form [formGroup]="insuranceForm">

        <div class="row justify-content-around">
          <div class="form-group col-sm-3">
            <label class="font-weight-bold ">{{'Code' | translate}}</label>
            <input type="text" class="form-control" disabled="true" pInputText formControlName="code" (keydown.space)="$event.preventDefault()" />
          </div>

          <div class="form-group col-sm-3 ">
            <label class="font-weight-bold ">{{'Fournisseur'| translate}} </label>
             <input type="text" class="form-control" disabled="true" pInputText formControlName="supplier"   />
          </div>
          <div class="form-group col-sm-3 ">
            <div *ngIf="(this.selectedInsurance.patrimony.patrimony_type==='machine')">
            <label class="font-weight-bold ">{{'Machine'| translate}} </label>
          </div>
          <div *ngIf="(this.selectedInsurance.patrimony.patrimony_type==='vehicule')">
            <label class="font-weight-bold ">{{'VÃ©hicule'| translate}} </label>
          </div>
            <input type="text" class="form-control" disabled="true" pInputText formControlName="vehiclecode" >
          </div>
          <div class="form-group col-sm-3 ">
            <label class="font-weight-bold ">{{"Type assurance"| translate}} </label>
            <input type="text" class="form-control" disabled="true" pInputText formControlName="typeinsurance" >
          </div>
        </div>
        <div class="row justify-content-around">
          <div class="form-group col-sm-3">
            <label class="font-weight-bold ">{{'De' | translate}} </label>
            <p-calendar formControlName="startDate" disabled="true" dateFormat="dd-mm-yy" showButtonBar="true" [monthNavigator]="true"
              [yearNavigator]="true" yearRange="1970:2100"></p-calendar>
          </div>

          <div class="form-group col-sm-3">
            <label class="font-weight-bold ">{{'Ã ' | translate}} </label>
            <br />
            <p-calendar formControlName="endDate" [disabled]="true" dateFormat="dd-mm-yy" showButtonBar="true" [monthNavigator]="true"
              [yearNavigator]="true" yearRange="1970:2100"></p-calendar>
          </div>
          <div class="form-group col-sm-6">
            <label class="font-weight-bold ">{{'Montant' | translate}} </label>
            <input type="text" class="form-control" disabled="true" pInputText formControlName="amount" pKeyFilter="num">
          </div>
        </div>


        <div class="card mt-2">
          <div class="card-header " style=" background-color:#f7f7f7;">
            <div class="text-center" ><p style="font-size: 16px; color: #5f5b5b;">{{'Liste des termes assurance' | translate}}</p></div>

            <span class="pull-right">
            </span>
            <span class="pull-right">
            </span>
          </div>
        <div class="card-body mt-2 border-top-primary">

          <!-- selectedInsurance?.insuranceTermLignes -->
                        <p-table [value]="this.selectedInsurance?.insuranceTermLignes"
                          [totalRecords]="this.selectedInsurance?.insuranceTermLignes?.length"  [scrollable]="true" scrollHeight="150px">
                          <ng-template pTemplate="header">
                            <tr>
                              <th>{{"Terme assurance" | translate}}</th>
                              <th>{{"Montant" |translate }} </th>
                            </tr>
                          </ng-template>
                          <ng-template pTemplate="body" let-line>
                            <tr>
                              <td>{{line?.insuranceTerm?.code}}</td>
                             <td>{{line?.amount}}</td>

                            </tr>
                          </ng-template>
                        </p-table>
                      </div>
                    </div>

      </form>
    </div>
  </div>
</div>
<p-footer>
  <div class="ui-dialog-buttonpane ui-helper-clearfix">

    <button
    type="button"
    pButton
    (click)="onShowDialog()"
    class="ui-button-primary"
    label="{{'Annuler' | translate }}"
  ></button>

  </div>
</p-footer>
</p-dialog>
