<br />
<div class="card">
  <div class="card-header " style="background-color:#f7f7f7;">Filters</div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-3">
        <label>Code</label><br/>
        <input type="text" pInputText [(ngModel)]="codeSearch" />
      </div>
    </div>
    <br/>

    <div class="text-center">
      <button type="button" class="btn btn-primary mr-2" (click)="reset()">{{'Renitialiser' | translate}}</button>
      <button type="button" class="btn btn-success" (click)="onSearchClicked()">
        {{'Rechercher' | translate}}
      </button>
    </div>
  </div>
</div>

<div class="card mt-3">
  <div class="card-header " style=" background-color:#f7f7f7;">
    <span>{{'Liste Des Suppliers' | translate}}</span>
    <span class="pull-right">
      <app-supplier-edit [editMode]="false"></app-supplier-edit>
    </span>
  </div>
  <div class="card-body">
    <p-table [value]="supplierList" [lazy]="true" (onLazyLoad)="loadDataLazy($event)" [rows]="size" [contextMenu]="cm"
      [(contextMenuSelection)]="selectedSupplier" [totalRecords]="collectionSize" [resizableColumns]="true"
      [reorderableColumns]="true" selectionMode="single" [(selection)]="selectedSupplier" [paginator]="true">
      <ng-template pTemplate="header">
        <tr>
          <th>Code</th>
          <th>Description</th>
          <th>Nom</th>
          <th>email</th>
          <th>Ligne1</th>
          <th>Ville</th>
          <th style="width:10%">Actions</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-supplier>
        <tr>
          <td>{{supplier?.code}}</td>
          <td>{{supplier?.description}}</td>
          <td>{{supplier?.contact?.name}}</td>
          <td>{{supplier?.contact?.email}}</td>
          <td>{{supplier?.address?.line1}}</td>
          <td>{{supplier?.address?.city}}</td>
          <td>
            <app-supplier-edit [editMode]="true" [selectedSupplier]="supplier"></app-supplier-edit>
            <button type="button" (click)="onDelete(supplier.id)" class="btn btn-sm btn-danger mx-1">
              <i class="fa fa-trash-o"></i>
            </button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

<p-contextMenu #cm [model]="items"></p-contextMenu>

<ngx-spinner bdColor="rgba(255,255,255,0)" size="large" color="#00d2ff" type="ball-spin-fade-rotating"></ngx-spinner>
<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle" [acceptLabel]="'Oui'" [rejectLabel]="'Non'">
</p-confirmDialog>
