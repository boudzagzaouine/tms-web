<p-dialog header="{{ title | translate }}" [(visible)]="displayDialog" [focusOnShow]="false" [responsive]="true"
  showEffect="fade" [modal]="true" [style]="{ width: '50vw' }" (onHide)='onHideDialog()'>
  <div>
    <div class="modal-body">
      <div class="card-body">
        <form [formGroup]="planningForm">



          <div class="row  justify-content-around">


            <div class="form-group col-md-3">
              <label class="font-weight-bold">{{'Jour' | translate}}</label><br />

              <p-dropdown [autoDisplayFirst]="false"
              placeholder="{{this.selectedPlanning?.day?.code}}" optionLabel="code" optionValue="id"
              [filter]="true" [options]="planningDays"
                [showClear]="true" [appendTo]="'body'"
                (onChange)="onSelectDay($event)" formControlName="day"></p-dropdown>


            </div>

            <div class="form-group col-md-7 ">

            </div>
          </div>

          <div class="row  justify-content-around">


            <div class="form-group col-md-3">
              <label class="font-weight-bold">{{'Fermeture' | translate}}</label><br />

              <p-inputSwitch formControlName="closingday" (onChange)='onChangeClosing($event)'></p-inputSwitch>


            </div>

            <div class="form-group col-md-7 ">

            </div>
          </div>
          <div class="row  justify-content-around">


            <div class="form-group col-md-3 ">
              <label class="font-weight-bold">{{'Matin'| translate}}</label><br />
              <!-- <input type="text" class="form-control" formControlName="morning" pInputText /> -->
            </div>
            <div class="form-group col-md-3 ">
              <label class="font-weight-bold">{{'Debut'| translate}}</label><br />
              <!-- <p-calendar [monthNavigator]="true" showButtonBar="true" [yearNavigator]="true" dateFormat="dd-mm-yy"
                yearRange="1970:2100" [appendTo]="'body'" formControlName="morningstart"> </p-calendar>
             -->
                <p-calendar  [timeOnly]="true" formControlName="morningstart" hourFormat="24" inputId="timeonly"[disabled]="(this.selectedPlanning?.closingDay)"></p-calendar>

              </div>

            <div class="form-group col-md-3 ">
              <label class="font-weight-bold">{{'Fin'| translate}}</label><br />
              <!-- <p-calendar [monthNavigator]="true" showButtonBar="true" [yearNavigator]="true" dateFormat="dd-mm-yy"
                yearRange="1970:2100" [appendTo]="'body'" formControlName="morningend"> </p-calendar> -->
                <p-calendar  [timeOnly]="true" formControlName="morningend" hourFormat="24" inputId="timeonly" [disabled]="(this.selectedPlanning?.closingDay)"></p-calendar>

              </div>
          </div>

          <div class="row  justify-content-around">
            <div class="form-group col-md-3 ">
              <label class="font-weight-bold">{{'soir'| translate}}</label><br />
              <!-- <input type="text" class="form-control" formControlName="morning" pInputText /> -->
            </div>
            <div class="form-group col-md-3 ">
              <label class="font-weight-bold">{{'Debut'| translate}}</label><br />
              <!-- <p-calendar [monthNavigator]="true" showButtonBar="true" [yearNavigator]="true" dateFormat="dd-mm-yy"
                yearRange="1970:2100" [appendTo]="'body'" formControlName="everingstart"> </p-calendar> -->
                <p-calendar  [timeOnly]="true" formControlName="everingstart" hourFormat="24" inputId="timeonly" [disabled]="(this.selectedPlanning?.closingDay)"></p-calendar>

              </div>

            <div class="form-group col-md-3 ">
              <label class="font-weight-bold">{{'Fin'| translate}}</label><br />
              <!-- <p-calendar [monthNavigator]="true" showButtonBar="true" [yearNavigator]="true" dateFormat="dd-mm-yy"
                yearRange="1970:2100" [appendTo]="'body'" formControlName="everingend"> </p-calendar> -->
                <p-calendar  [timeOnly]="true" formControlName="everingend" hourFormat="24" inputId="timeonly" [disabled]="(this.selectedPlanning?.closingDay)"></p-calendar>

              </div>
          </div>

        </form>
      </div>
    </div>
  </div>
  <p-footer>
    <div class="ui-dialog-buttonpane ui-helper-clearfix">

      <button type="button" pButton (click)="onHideDialog()" class="p-button-primary"
        label="{{'Annuler' | translate }}"></button>
      <button type="button" pButton (click)="onSubmit()" class="p-button-success"
        label="{{ 'Valider' | translate }}"></button>
    </div>
  </p-footer>
</p-dialog>
<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
<ngx-spinner bdColor="rgba(255,255,255,0)" size="large" color="#00d2ff" type="ball-spin-fade-rotating"></ngx-spinner>
