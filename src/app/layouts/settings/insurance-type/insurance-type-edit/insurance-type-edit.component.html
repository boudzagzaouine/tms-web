<p-dialog
header="{{ editMode ==1 ? 'Ajouter': 'Modifier' }} Type Assurance"
[(visible)]="displayDialog"
[focusOnShow]="false"
[responsive]="true"
showEffect="fade"
[modal]="true"
[style]="{ width: '800px' }"
(onHide)='onShowDialog()'
>
<div>
  <div class="modal-body">
    <div class="card-body">
      <form [formGroup]="insuranceTypeForm">

        <div class="row  justify-content-around">
          <div class="form-group col-md-6">
            <label>{{'Code' | translate}} *</label>
            <span *ngIf="(insuranceTypeForm.get('code').touched && insuranceTypeForm.get('code').invalid) ||
            (isFormSubmitted && insuranceTypeForm.get('code').invalid)" class="text-lighter"
              style="color: red; font-size: xx-small;">
              obligatoire
            </span>
            <br />
            <input type="text" class="form-control" pInputText formControlName="code"
            (keydown.space)="$event.preventDefault()"
           />
          </div>

          <div class="form-group col-md-6">
            <label>{{'Description' | translate}}</label><br />
            <input type="text" class="form-control" pInputText formControlName="description" />
          </div>
          <div class="col-md-3"></div>

        </div>
      </form>
    </div>
    <div class="card mt-3">
      <div class="card-header " style=" background-color:#f7f7f7;">
        <span>Liste  Termes d&acute;assurance</span>
         <span class="pull-right">
          <app-term-edit [editMode]="false" [insertOrUpdate]="'Inserer'" (insuranceTypeTermAdded)="onLineEdited($event)"></app-term-edit>
        </span>
      </div>
      <div class="card-body border-top-primary">
        <p-table  [value]="insuranceTypeTermsList" [lazy]="true" [rows]="size" [paginator]="true"
        [totalRecords]="insuranceTypeTermsList?.length"  >
          <ng-template pTemplate="header">
            <tr>
              <th>Code</th>
              <th>prix</th>
              <th style="width:15%">Actions</th>

            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-insuranceTerms>
            <tr>
              <td>{{insuranceTerms?.insuranceTerm?.description}}</td>
              <td>{{insuranceTerms?.amount}}</td>
              <td>
                <app-term-edit [editMode]="true" [insertOrUpdate]="'Modifier'" [selectedinsuranceTypeTerm]="insuranceTerms"
                (insuranceTypeTermAdded)="onLineEdited($event)"></app-term-edit>
                <button type="button" (click)="onDeleteLine(insuranceTerms)" class="btn btn-sm btn-danger mx-1">
                  <i class="fa fa-trash-o"></i>
                </button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
</div>
<p-footer>
<div class="ui-dialog-buttonpane ui-helper-clearfix">

  <button
  type="button"
  pButton
  (click)="onShowDialog()"
  class="ui-button-primary"
  label="fermer"
></button>
<button
    type="button"
    pButton
    icon="pi pi-check"
    (click)="onSubmit()"
    class="ui-button-success"
    label="Valider"
  ></button>
</div>
</p-footer>
</p-dialog>
