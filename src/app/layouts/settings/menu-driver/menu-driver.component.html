<p-breadcrumb [model]="items" [home]="home"></p-breadcrumb>
<p-tabView>

  <p-tabPanel *hasPermission="['BADGE_TYPE_VIEW']" header="{{'Type de badge' | translate }}"   headerStyleClass="onglet-p-4">
      <ng-template pTemplate="content">
                 <app-badge-type></app-badge-type>
      </ng-template>
  </p-tabPanel>
  <p-tabPanel *hasPermission="['COMMISSION_TYPE_VIEW']" header="{{ 'Type de commission' | translate}}"  headerStyleClass="onglet-p-4">
      <ng-template pTemplate="content">
        <app-commission-type></app-commission-type>
      </ng-template>
  </p-tabPanel>

  <p-tabPanel *hasPermission="['SUBSCRIPTION_CARD_VIEW']" header="{{'Carte Abonnement' | translate }}"   headerStyleClass="onglet-p-4">
    <ng-template pTemplate="content">
               <app-subscriptionCard></app-subscriptionCard>
    </ng-template>
</p-tabPanel>
<p-tabPanel *hasPermission="['SUBSCRIPTION_CARD_TYPE_VIEW']" header="{{ 'Type Carte Abonnement' | translate}}"  headerStyleClass="onglet-p-4">
    <ng-template pTemplate="content">
      <app-subscription-card-type></app-subscription-card-type>
    </ng-template>
</p-tabPanel>

</p-tabView>
