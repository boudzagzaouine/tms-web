<button class="btn btn-primary btn-sm" (click)="open(content)">
  <i class="fa" [ngClass]="editMode ? 'fa-pencil' : 'fa-plus'"></i>
</button>
<ng-template #content let-modal>
  <div class="modal-header" style=" background-color:#f7f7f7">
    <h5 class="modal-title" id="modal-basic-title">{{insertOrUpdate}}{{' Trajet' | translate}}</h5>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body border-top-primary">
    <div class="card-body ">
      <form [formGroup]="transportCatVehicleForm">

        <div class="row  justify-content-around">


          <div class="form-group col-sm-6 ">
            <label class="font-weight-bold ">{{'Vehicule Categorie'| translate}} *</label>
              <span *ngIf="(transportCatVehicleForm.get('fVehicleCategory').touched && transportCatVehicleForm.get('fVehicleCategory').invalid) ||
            (isFormSubmitted && transportCatVehicleForm.get('fVehicleCategory').invalid)" class="text-lighter"
              style="color: red; font-size: xx-small;">
              obligatoire
            </span>
            <p-dropdown [autoDisplayFirst]="false" [options]="vehicleCategorieList" optionLabel="code" [filter]="true" [showClear]="true"
              (onChange)="onSelectVehicleCateory($event)" formControlName="fVehicleCategory"></p-dropdown>
          </div>

          <div class="form-group col-sm-6">
            <label class="font-weight-bold ">{{'Transport'| translate}} *</label>
            <span *ngIf="(transportCatVehicleForm.get('fTransport').touched && transportCatVehicleForm.get('fTransport').invalid) ||
            (isFormSubmitted && transportCatVehicleForm.get('fTransport').invalid)" class="text-lighter"
              style="color: red; font-size: xx-small;">
              obligatoire
            </span>
            <p-dropdown [autoDisplayFirst]="false" [options]="transportList" optionLabel="code" [filter]="true" [showClear]="true"
              (onChange)="onSelectTransport($event)" formControlName="fTransport"></p-dropdown>
          </div>

          <div class="form-group col-sm-6 ">
            <label class="font-weight-bold ">{{'Zone Source '| translate}} *</label>
            <span *ngIf="(transportCatVehicleForm.get('fZoneSource').touched && transportCatVehicleForm.get('fZoneSource').invalid) ||
            (isFormSubmitted && transportCatVehicleForm.get('fZoneSource').invalid)" class="text-lighter"
              style="color: red; font-size: xx-small;">
              obligatoire
            </span>
            <p-dropdown [autoDisplayFirst]="false" [options]="zoneList" optionLabel="name" [filter]="true" [showClear]="true"
              (onChange)="onSelectZoneSource($event)" formControlName="fZoneSource"></p-dropdown>
          </div>

          <div class="form-group col-sm-6 ">
            <label class="font-weight-bold ">{{'Zone Destination'| translate}} *</label>
            <span *ngIf="(transportCatVehicleForm.get('fZoneDestination').touched && transportCatVehicleForm.get('fZoneDestination').invalid) ||
            (isFormSubmitted && transportCatVehicleForm.get('fZoneDestination').invalid)" class="text-lighter"
              style="color: red; font-size: xx-small;">
              obligatoire
            </span>
            <p-dropdown [autoDisplayFirst]="false" [options]="zoneList" optionLabel="name" [filter]="true" [showClear]="true"
              (onChange)="onSelectZoneDestination($event)" formControlName="fZoneDestination"></p-dropdown>
          </div>

          <div class="form-group col-sm-6 ">
            <label class="font-weight-bold ">{{'Taux Tva'| translate}} *</label>
            <span *ngIf="(transportCatVehicleForm.get('fVat').touched && transportCatVehicleForm.get('fVat').invalid) ||
            (isFormSubmitted && transportCatVehicleForm.get('fVat').invalid)" class="text-lighter"
              style="color: red; font-size: xx-small;">
              obligatoire
            </span>
            <p-dropdown [autoDisplayFirst]="false" [options]="vatList" optionLabel="value" [filter]="true" [showClear]="true"
              (onChange)="onSelectVat($event)" formControlName="fVat"></p-dropdown>
          </div>

          <div class="form-group col-sm-6">
            <label class="font-weight-bold ">{{'Montant HT' | translate}} *</label>
            <span *ngIf="(transportCatVehicleForm.get('fAmountHt').touched && transportCatVehicleForm.get('fAmountHt').invalid) ||
            (isFormSubmitted && transportCatVehicleForm.get('fAmountHt').invalid)" class="text-lighter"
              style="color: red; font-size: xx-small;">
              obligatoire
            </span>
            <br />
            <input type="text" class="form-control" (ngModelChange)="onPriceHtChange()" pInputText formControlName="fAmountHt"
              (keydown.space)="$event.preventDefault()" />
          </div>


          <div class="form-group col-sm-6">
            <label class="font-weight-bold ">{{'Montant TTC' | translate}} *</label>
            <span *ngIf="(transportCatVehicleForm.get('fAmountTtc').touched && transportCatVehicleForm.get('fAmountTtc').invalid) ||
            (isFormSubmitted && transportCatVehicleForm.get('fAmountTtc').invalid)" class="text-lighter"
              style="color: red; font-size: xx-small;">
              obligatoire
            </span>
            <br />
            <input type="text" class="form-control" pInputText formControlName="fAmountTtc"
              (keydown.space)="$event.preventDefault()" />
          </div>
          <div class="form-group col-sm-6">
            <label class="font-weight-bold ">{{'Montant TVA' | translate}} *</label>
            <span *ngIf="(transportCatVehicleForm.get('fAmountTva').touched && transportCatVehicleForm.get('fAmountTva').invalid) ||
            (isFormSubmitted && transportCatVehicleForm.get('fAmountTva').invalid)" class="text-lighter"
              style="color: red; font-size: xx-small;">
              obligatoire
            </span>
            <br />
            <input type="text" class="form-control" pInputText formControlName="fAmountTva"
              (keydown.space)="$event.preventDefault()" />
          </div>


        </div>
      </form>
    </div>
  </div>
  <div class="modal-footer pull-right">

    <button type="button" class="btn btn-primary" (click)="modal.close('Save click')">
      {{'Fermer' | translate}}
    </button>
    <button type="button" class="btn btn-success" (click)="onSubmit()">
      {{'Valider' | translate}}
    </button>
  </div>
</ng-template>
