<br />
<p-panel header="{{ 'Filters' | translate }}" [toggleable]="true">
  <div class="row">
    <div class="col-md-3">
      <label class="font-weight-bold">{{ "Transport" | translate }}</label
      ><br />
      <p-autoComplete
        [(ngModel)]="transportSearch"
        [suggestions]="transportList"
        (completeMethod)="onTransportSearch($event)"
      ></p-autoComplete>
    </div>

    <div class="col-md-3">
      <label class="font-weight-bold">{{
        "Catégorie Véhicule" | translate
      }}</label
      ><br />
      <p-autoComplete
        [(ngModel)]="vehicleCategorySearch"
        [suggestions]="categorieVehicleList"
        (completeMethod)="onCategoryVehicleSearch($event)"
      ></p-autoComplete>
    </div>
  </div>
  <br />

  <div class="text-center">
    <button type="button" class="btn btn-primary mr-2" (click)="reset()">
      <i class="fa fa-refresh mr-2"></i> {{ "Réinitialiser" | translate }}

    </button>

    <button type="button" class="btn btn-success" (click)="onSearchClicked()">
      <i class="fa fa-search mr-2"></i> {{ "Rechercher" | translate }}

    </button>
  </div>
</p-panel>

<app-data-table
  [className]="className"
  [cols]="cols"
  [objectList]="transportCatVehicleList"
  [collectionSize]="collectionSize"
  [size]="size"
  (objectEdited)="onObjectEdited($event)"
  (lazyLoadData)="loadDataLazy($event)"
  [listName]="'List des Trajets'"
  [viewBtnVisible]="'false'"

></app-data-table>

<div *ngIf="showDialog == true">
  <app-catalog-transport-type-edit
    [editMode]="editMode"
    [selectCatalogTransportType]="selectCatalogTransportTypes[0]"
    (showDialog)="onShowDialog($event)"
  ></app-catalog-transport-type-edit>
</div>

<ngx-spinner
  bdColor="rgba(255,255,255,0)"
  size="large"
  color="#00d2ff"
  type="ball-spin-fade-rotating"
></ngx-spinner>
<p-confirmDialog
  header="Confirmation"
  icon="pi pi-exclamation-triangle"
  [acceptLabel]="'Oui'"
  [rejectLabel]="'Non'"
>
</p-confirmDialog>
