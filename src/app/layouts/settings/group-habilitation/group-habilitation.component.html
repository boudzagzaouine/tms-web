<p-panel header="{{ 'Roles et Habilitation' | translate }}" [toggleable]="true">
  <div class="row justify-content-around">
    <div class="form-group col-sm-6">
      <!-- <p-panel header="Groupe"> -->
        <p-orderList
          [value]="groupList"
          (onSelectionChange)="onSelecteUserGroup($event)"
          [listStyle]="{ 'max-height': '30rem' }"
          header="Groupes"
          filterBy="code"
          filterPlaceholder="Filtrer par code"
          [dragdrop]="true"
        >
          <ng-template let-product pTemplate="item">
            <div class="product-item">
              <div class="product-list-detail">
                <h5 class="mb-2">{{ product.code }}</h5>
              </div>
            </div>
          </ng-template>
        </p-orderList>
      <!-- </p-panel> -->
    </div>
    <div class="form-group col-sm-6">
      <div class="row">
        <div class="col-sm-12">
          <p-panel header="Habilitations">
            <p-tree
              [value]="this.habilitionsTreeNodes"
              selectionMode="checkbox"
              [(selection)]="selectedHabilitations"
             
              scrollHeight="450px"
              [filter]="true"
            >
            </p-tree>
          </p-panel>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-12">
          <button
            type="text"
            style="width: 100%"
            class="p-button-success"
            pButton
            label="Valider"
            (click)="onSubmit()"
          ></button>
        </div>

      </div>
    </div>
  </div>
</p-panel>
