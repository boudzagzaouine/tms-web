<p-dialog header="{{ title | translate }}" [(visible)]="displayDialog"
[focusOnShow]="false" [responsive]="true"
  showEffect="fade" [modal]="true" [style]="{ width: '900px' }" (onHide)="onShowDialog()">
  <div>
    <div class="modal-body">
      <div class="card-body">
        <form [formGroup]="accountPricingForm">


          <div class="row justify-content-around">

            <div class="form-group col-sm-6">
              <label class="font-weight-bold">{{ "Trajet " | translate }} *</label>
              <span *ngIf="
                  (accountPricingForm.get('fTrajet').touched &&
                  accountPricingForm.get('fTrajet').invalid) ||
                  (isFormSubmitted &&
                  accountPricingForm.get('fTrajet').invalid)
                " class="text-lighter" style="color: red; font-size: xx-small;">
                {{ 'Obligatoire' | translate}}

              </span>


              <p-autoComplete [disabled]="(editMode==2)" formControlName="fTrajet" [suggestions]="trajetList"
                (onSelect)="onSelectTrajet($event)" (completeMethod)="onTrajetSearch($event)" field="code">
              </p-autoComplete>

            </div>
            <div class="form-group col-sm-6">
  </div>
  </div>

          <div class="row justify-content-around">
            <div class="form-group col-sm-3">
              <label class="font-weight-bold">{{ "Type " | translate }} *</label>
              <span *ngIf="
                  (accountPricingForm.get('fTurnType').touched &&
                    accountPricingForm.get('fTurnType').invalid) ||
                  (isFormSubmitted &&
                    accountPricingForm.get('fTurnType').invalid)
                " class="text-lighter" style="color: red; font-size: xx-small;">
                {{ 'Obligatoire' | translate}}

              </span>
              <p-dropdown [autoDisplayFirst]="false"  [disabled]="(editMode==2)" [options]="turnTypeList" optionLabel="code" [filter]="true"
                [showClear]="true"  (onChange)="onSelectTurnType($event)"
                formControlName="fTurnType">
              </p-dropdown>
            </div>

 <div class="form-group col-sm-3">
              <label class="font-weight-bold">{{ "Categorie VÃ©hicule" | translate }} *</label>
              <span *ngIf="
                  (accountPricingForm.get('fVehicleCategory').touched &&
                    accountPricingForm.get('fVehicleCategory').invalid) ||
                  (isFormSubmitted &&
                    accountPricingForm.get('fVehicleCategory').invalid)
                " class="text-lighter" style="color: red; font-size: xx-small;">
                {{ 'Obligatoire' | translate}}

              </span>
              <p-dropdown [autoDisplayFirst]="false" [options]="vehicleCategorieList" optionLabel="code" [filter]="true"
                [showClear]="true" [disabled]="(editMode==2)"
                [placeholder]=" this.selectAccountPricing?.vehicleCategory?.code" (onChange)="onSelectVehicleCateory($event)"
                formControlName="fVehicleCategory">
              </p-dropdown>
            </div>
  <div class="form-group col-sm-3">
              <label class="font-weight-bold">{{ "Type Remorque" | translate }} *</label>
              <span *ngIf="
                  (accountPricingForm.get('fVehicleTray').touched &&
                    accountPricingForm.get('fVehicleTray').invalid) ||
                  (isFormSubmitted &&
                    accountPricingForm.get('fVehicleTray').invalid)
                " class="text-lighter" style="color: red; font-size: xx-small;">
                {{ 'Obligatoire' | translate}}

              </span>
              <p-dropdown [autoDisplayFirst]="false" [options]="vehicleTrayList" optionLabel="code" [filter]="true"
                [showClear]="true" [disabled]="(editMode==2)" (onChange)="onSelectvehicleTray($event)"
                formControlName="fVehicleTray">
              </p-dropdown>
            </div>
            <div class="form-group col-sm-3">
              <label class="font-weight-bold">{{ "Type Chargement" | translate }} *</label>
              <span *ngIf="
                  (accountPricingForm.get('fLoadingType').touched &&
                    accountPricingForm.get('fLoadingType').invalid) ||
                  (isFormSubmitted &&
                    accountPricingForm.get('fLoadingType').invalid)
                " class="text-lighter" style="color: red; font-size: xx-small;">
                {{ 'Obligatoire' | translate}}

              </span>
              <p-dropdown [autoDisplayFirst]="false" [options]="loadingTypeList" optionLabel="code" [filter]="true"
                [showClear]="true" [disabled]="(editMode==2)" (onChange)="onSelectloadingType($event)"
                formControlName="fLoadingType">
              </p-dropdown>
            </div>




            </div>


            <div class="row justify-content-around">


<div class="form-group col-sm-12">
   <p-fieldset legend="Vente" [toggleable]="true">

    <div class="row justify-content-around">
      <div class="form-group col-sm-6">
        <label class="font-weight-bold">{{ "Montant HT" | translate }} *</label>
        <span *ngIf="
            (accountPricingForm.get('fSaleAmountHt').touched &&
              accountPricingForm.get('fSaleAmountHt').invalid) ||
            (isFormSubmitted &&
              accountPricingForm.get('fSaleAmountHt').invalid)
          " class="text-lighter" style="color: red; font-size: xx-small;">
          {{ 'Obligatoire' | translate}}
        </span>
        <br />


          <p-inputNumber inputId="locale-user" (keyup)="onSalePriceChange(1)"  [minFractionDigits]="2"
          formControlName="fSaleAmountHt"
        >
         </p-inputNumber>

      </div>

      <div class="form-group col-sm-6">
        <label class="font-weight-bold">{{ "Taux TVA" | translate }} *</label>
        <span *ngIf="
            (accountPricingForm.get('fSaleVat').touched &&
              accountPricingForm.get('fSaleVat').invalid) ||
            (isFormSubmitted &&
              accountPricingForm.get('fSaleVat').invalid)
          " class="text-lighter" style="color: red; font-size: xx-small;">
          {{ 'Obligatoire' | translate}}
        </span>
        <p-dropdown
         [autoDisplayFirst]="false"
         [options]="vatList"
           [filter]="true"
           optionLabel="value"
           [appendTo]="'body'"
          [showClear]="true"
           (onChange)="onSelectSaleVat($event)"
           [dataKey]="'value'"

            formControlName="fSaleVat"></p-dropdown>

      </div>

      <div class="form-group col-sm-6">
        <label class="font-weight-bold">{{ "Montant TTC" | translate }} *</label>
        <span *ngIf="
            (accountPricingForm.get('fSaleAmountTtc').touched &&
              accountPricingForm.get('fSaleAmountTtc').invalid) ||
            (isFormSubmitted &&
              accountPricingForm.get('fSaleAmountTtc').invalid)
          " class="text-lighter" style="color: red; font-size: xx-small;">
          {{ 'Obligatoire' | translate}}

        </span>
        <br />



          <p-inputNumber inputId="locale-user" (keyup)="onSalePriceChange(2)"
          [minFractionDigits]="2"
          formControlName="fSaleAmountTtc"
        >
         </p-inputNumber>


      </div>
      <div class="form-group col-sm-6">
        <label class="font-weight-bold">{{ "Montant TVA" | translate }} *</label>
        <span *ngIf="
            (accountPricingForm.get('fSaleAmountTva').touched &&
              accountPricingForm.get('fSaleAmountTva').invalid) ||
            (isFormSubmitted &&
              accountPricingForm.get('fSaleAmountTva').invalid)
          " class="text-lighter" style="color: red; font-size: xx-small;">
          {{ 'Obligatoire' | translate}}

        </span>
        <br />

          <p-inputNumber inputId="locale-user"   [minFractionDigits]="2"
          formControlName="fSaleAmountTva"
        >
         </p-inputNumber>

      </div>
    </div>

  </p-fieldset>
</div>

</div>


        </form>
      </div>
    </div>
  </div>
  <p-footer>
    <div class="ui-dialog-buttonpane ui-helper-clearfix">
      <button type="button" pButton (click)="onShowDialog()" class="p-button-primary"
        label="{{'Annuler' |translate }}"></button>
      <button type="button" pButton (click)="onSubmit()" class="p-button-success"
        label="{{'Valider' |translate}}"></button>
    </div>
  </p-footer>
</p-dialog>

<p-toast position="top-right" [baseZIndex]="5000"></p-toast>
