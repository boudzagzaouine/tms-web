<p-dialog header="{{ title | translate }}" [(visible)]="displayDialog" [focusOnShow]="false" [responsive]="true"
  showEffect="fade" [modal]="true" [style]="{ width: '50vw' }" (onHide)='onHideDialog()'>
  <div>
    <div class="modal-body">
      <div class="card-body">
        <form [formGroup]="contactForm">



          <div class="row  justify-content-around">


            <div class="form-group col-md-6">
              <label class="font-weight-bold">{{'Nom' | translate}}*</label>
              <span *ngIf="(contactForm.get('name').touched && contactForm.get('name').invalid) ||
              (isFormSubmitted && contactForm.get('name').invalid)" class="text-lighter"
            style="color: red; font-size: xx-small;">
            {{'Obligatoire'| translate}}
          </span>
        <input type="text" class="form-control" formControlName="name" pInputText />


            </div>

            <div class="form-group col-md-6">
              <label class="font-weight-bold">{{'PrÃ©nom' | translate}}</label><br />

        <input type="text" class="form-control" formControlName="surname" pInputText />


            </div>



            <div class="form-group col-md-6 ">
              <label class="font-weight-bold">{{'Tele'| translate}}</label><br />
              <input type="text" class="form-control" formControlName="tele" pInputText />
            </div>
            <div class="form-group col-md-6 ">
              <label class="font-weight-bold">{{'E-mail'| translate}}</label><br />
                 <input type="text" class="form-control" formControlName="email" pInputText />

              </div>

              <div class="form-group col-sm-6">
                <label class="font-weight-bold">{{ "Fonction " | translate }} </label>

                <p-dropdown [autoDisplayFirst]="false"  [appendTo]="'body'"  [options]="contactFunctionList" optionLabel="code" [filter]="true"
                  [showClear]="true"  (onChange)="onSelectContactFunction($event)"
                  formControlName="function">
                </p-dropdown>
              </div>
              <div class="form-group col-sm-6"></div>

          </div>

        </form>




      </div>
    </div>
  </div>
  <p-footer>
    <div class="ui-dialog-buttonpane ui-helper-clearfix">

      <button type="button" pButton (click)="onHideDialog()" class="p-button-primary"
        label="{{'Annuler' | translate }}"></button>
      <button type="button" pButton (click)="onSubmit()" class="p-button-success"
        label="{{ 'Valider' | translate }}"></button>
    </div>
  </p-footer>
</p-dialog>
<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
<ngx-spinner bdColor="rgba(255,255,255,0)" size="large" color="#00d2ff" type="ball-spin-fade-rotating"></ngx-spinner>
