<p-dialog
header="{{ editMode ==1 ? 'Ajouter': 'Modifier' }} Type De consomation"
[(visible)]="displayDialog"
[focusOnShow]="false"
[responsive]="true"
showEffect="fade"
[modal]="true"
[style]="{ width: '350px' }"
(onHide)='onShowDialog()'
>
<div>
  <div class="modal-body">
    <div class="card-body">
      <form [formGroup]="consumptionTypeForm">

        <div class="row  justify-content-around">
          <div class="form-group col-sm-12">
            <label class="font-weight-bold ">{{'Code' | translate}} *</label>
            <span *ngIf="(consumptionTypeForm.get('code').touched && consumptionTypeForm.get('code').invalid) ||
            (isFormSubmitted && consumptionTypeForm.get('code').invalid)" class="text-lighter"
              style="color: red; font-size: xx-small;">
              Ce Champs est obligatoire
            </span>
            <br />
            <input type="text" class="form-control" pInputText formControlName="code"
              (keydown.space)="$event.preventDefault()" />
          </div>

          <div class="form-group col-sm-12">
            <label class="font-weight-bold ">{{'Description' | translate}}</label><br />
            <input type="text" class="form-control" pInputText formControlName="description" />
          </div>



          <div class="col-md-3"></div>

        </div>
      </form>
    </div>
  </div>
</div>
<p-footer>
  <div class="ui-dialog-buttonpane ui-helper-clearfix">

    <button
    type="button"
    pButton
    (click)="onShowDialog()"
    class="ui-button-primary"
    label="fermer"
  ></button>
  <button
      type="button"
      pButton
      icon="pi pi-check"
      (click)="onSubmit()"
      class="ui-button-success"
      label="Valider"
    ></button>
  </div>
</p-footer>
</p-dialog>
