  <!-- [ngModelOptions]="{standalone: true}"  -->
<form #template ="ngForm" >
  <div class="card mt-1">
    <div class="card-header" style="background-color: #f7f7f7;">
        <div class="row">

          <div class="col-md-12 mt-2">
            <label class="font-weight-bold"> {{ "Type Notification " | translate }}</label>
    
  
  
           <p-dropdown [autoDisplayFirst]="false" [options]="notificationTypeList" optionLabel="code"
            [filter]="true" (onChange)="onSelectType($event)"     required  
           [showClear]="true" >
         </p-dropdown>
  
          </div>

          <div class="col-md-12 mt-3">
            <label class="font-weight-bold"> {{ "Ã€ " | translate }}</label>

          <input type="text" name="senderr" [attr.disabled]="true" [(ngModel)]="sender" #senderr="ngModel"  required
          pInputText />
          </div>
          <div class="col-md-12 mt-3">
            <label class="font-weight-bold"> {{ "Objet " | translate }}</label>
      
          <input type="text" [(ngModel)]="subject" name="subjectt" #subjectt="ngModel"  required pInputText />
          </div>

          <div class="col-md-12 ">

            <button type="button" class="btn btn-outline-info m-2" (click)="add('code')">Code</button>
            <button type="button" class="btn btn-outline-info m-2" (click)="add('statut')">Statut</button>
            <button type="button" class="btn btn-outline-info m-2" (click)="add('action')">Action</button>
            <button type="button" class="btn btn-outline-info m-2" (click)="add('vehicule')">vechicule</button>

          
          </div>



          </div>

    </div>    
  </div>




  <p-editor [(ngModel)]="texte" name="textee" #textee="ngModel"    required   [style]="{'height':'320px'}"></p-editor>

</form>


  <div class="text-center mt-5">
    <button type="button" class="btn btn-primary mr-2" >
      <i class=" mr-2"></i>
      {{ "Fermer" | translate }}
    </button>

    <button type="submit" class="btn btn-success" (click)="onSubmit()"  [disabled]="template.form.invalid">
      <i class=" mr-2"></i>

      {{ "Valider" | translate }}
    </button>
  </div>
