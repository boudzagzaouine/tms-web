<div class="container-fluid mt-5">
  <div class="row justify-content-around">
    <div class="form-group col-sm-3"></div>
    <div class="form-group col-sm-6">
      <p-card>
        <ng-template pTemplate="header">
          <div style="text-align: center">
            <img
              alt="logo" style="    width: 90%;"
              src="./assets/img/change_password.png"

            />
            <!-- <h2 class="login-title" style="color: #414848">
              {{ "Changement de Mot de Passe" | translate }}
            </h2> -->
          </div>
        </ng-template>

        <form (ngSubmit)="onSubmit()" #form="ngForm">
          <div >
            <div class="form-group">
              <label class="font-weight-bold">Mot de Passe Actuel</label>
              <input type="password" class="form-control"  placeholder="Mot de Pass Actuel"
              [ngModelOptions]="{standalone: true}"
               required  [(ngModel)]="currentPassword">
            </div>
            <div class="form-group mt-1">
              <label class="font-weight-bold">Nouveau Mot de Passe</label>
              <input type="password" class="form-control" placeholder="Nouveau Mot de Passe"
              name="newPassword" [ngModelOptions]="{standalone: true}"
               required  [(ngModel)]="newPassword">
            </div>
            <div class="form-group mt-1">
              <label class="font-weight-bold">Confirmer Nouveau Mot de Passe</label>
              <input type="password" class="form-control"[ngModelOptions]="{standalone: true}"
               placeholder="Confirmer Nouveau Mot de Passe"  name="confirmPassword"
               required [(ngModel)]="confirmPassword">
            </div>
          </div>
          <div class="form-group">
            <button class="btn btn-primary btn-block" type="submit">
              {{ "Valider" | translate }}
            </button>
          </div>

        </form>
