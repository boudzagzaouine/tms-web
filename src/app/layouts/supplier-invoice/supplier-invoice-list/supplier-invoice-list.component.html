<br />
<p-panel header="{{ 'Filters' | translate }}" [toggleable]="true">
    <div class="row  mt-3 ">
    <div class="col-md-2">
      <label class="font-weight-bold"> {{ "Code" | translate }}</label
      ><br />
      <p-autoComplete
        [(ngModel)]="codeSearch"
        [suggestions]="supplierInvoiceCodeList"
        (completeMethod)="onSupplierInvoiceCodeSearch($event)"
        field="code"
      ></p-autoComplete>
    </div>

    <div class="col-md-2">
      <label class="font-weight-bold">{{ "Code Facture Achat" | translate }}</label
      ><br />
      <input type="text" pInputText [(ngModel)]="supplierInvoiceCode" />
    </div>


  <div class="col-md-2">
      <label class="font-weight-bold">{{ "Fournisseur" | translate }}</label
      ><br />
      <p-autoComplete
      [(ngModel)]="supplierSearch"
      [suggestions]="supplierList"
      (completeMethod)="onSupplierCodeSearch($event)"
      field="contact.name"
    ></p-autoComplete>
    </div>
    </div>

  <br />
  <div class="text-center">
    <button type="button" class="btn btn-primary mr-2" (click)="reset()">
      <i class="fa fa-refresh mr-2"></i>
      {{ "RÃ©initialiser" | translate }}
    </button>

    <button type="button" class="btn btn-success" (click)="onSearchClicked()">
      <i class="fa fa-search mr-2"></i>

      {{ "Rechercher" | translate }}
    </button>
  </div>
</p-panel>

<app-data-table
  [className]="className"
  [cols]="cols"
  [objectList]="supplierInvoiceList"
  [collectionSize]="collectionSize"
  [size]="size"
  (objectEdited)="onObjectEdited($event)"
  (lazyLoadData)="loadDataLazy($event)"
  (exportBtnExcelGlobal)="onExportExcel($event)"
  (exportBtnPdf)="onExportPdf($event)"
  (exportBtnExcelVue)="onExportExcel($event)"
  [listName]="titleList"
  [permissionDelete]="['RECEPTION_DELETE']"
  [permissionEdit]="['RECEPTION_EDIT']"

></app-data-table>

<ngx-spinner
  bdColor="rgba(255,255,255,0)"
  size="large"
  color="#00d2ff"
  type="ball-spin-fade-rotating"
></ngx-spinner>
<p-confirmDialog
  header="Confirmation"
  icon="pi pi-exclamation-triangle"
  [acceptLabel]="'Oui'"
  [rejectLabel]="'Non'"
>
</p-confirmDialog>
