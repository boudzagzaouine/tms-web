<br />
<div class="card">
  <div class="card-header " style="background-color:#f7f7f7;">
    Editer Maintenance
  </div>
  <div class="card-body border-top-primary">
    <form [formGroup]="maintenanceForm">
      <div class="row justify-content-around">
        <div class="form-group col-md-3">
          <label class="font-weight-bold ">{{ "Code" | translate}}*
              <span *ngIf="
              submitted &&
              maintenanceForm.get('Fcode').errors &&
              maintenanceForm.get('Fcode').invalid"
              style="font-size:xx-small"
              class="text-danger">Obligatoire</span>
          </label><br />
          <input
            type="text"
            class="form-control"
            formControlName="Fcode"
            pInputText
            />

        </div>
        <div class="form-group col-md-3">
          <label class="font-weight-bold ">{{ "Vehicule" | translate}}*
              <span *ngIf="
              submitted &&
              maintenanceForm.get('Fvehicule').errors &&
              maintenanceForm.get('Fvehicule').invalid"
              style="font-size:xx-small"
              class="text-danger">Obligatoire</span>
          </label><br />
          <p-dropdown
            [autoDisplayFirst]="false"
            [options]="vehicleList"
            optionLabel="code"
            [filter]="true"
            [showClear]="true"
            formControlName="Fvehicule"
            (onChange)="onSelectVehicle($event)"
          >
          </p-dropdown>

        </div>

        <div class="form-group col-md-3">
          <label class="font-weight-bold ">{{"Type Maintenance" | translate }}*
              <span *ngIf="
              submitted &&
              maintenanceForm.get('FmaintenanceType').errors &&
              maintenanceForm.get('FmaintenanceType').invalid"
              style="font-size:xx-small"
              class="text-danger"
              >Obligatoire</span>
          </label><br />
          <p-dropdown
            [autoDisplayFirst]="false"
            [options]="maintenanceTypeList"
            optionLabel="code"
            [filter]="true"
            [showClear]="true"
            formControlName="FmaintenanceType"
            (onChange)="onSelectMaintenanceType($event)"
          >
          </p-dropdown>

        </div>
      </div>
      <div class="row justify-content-around">
        <div class="form-group col-md-3">
          <label class="font-weight-bold ">{{"Date Debut" | translate }}</label><br />
          <p-calendar
            [monthNavigator]="true"
            [yearNavigator]="true"
            dateFormat="dd/mm/yy"
            [locale]="fr"
            yearRange="1970:2100"
            formControlName="FdateDebut"
          ></p-calendar>
        </div>
        <div class="form-group col-md-3">
          <label class="font-weight-bold ">{{"Date Fin" | translate }}</label><br />
          <p-calendar
            [monthNavigator]="true"
            [yearNavigator]="true"
            dateFormat="dd/mm/yy"
            yearRange="1970:2100"
            [locale]="fr"
            formControlName="FdateFin"
          ></p-calendar>
        </div>
        <div class="form-group col-md-3"></div>
      </div>
      <div class="row justify-content-around">
        <div class="form-group col-md-3">
          <label class="font-weight-bold ">{{"Status Maintenance" | translate }}</label><br />
          <p-dropdown
            [autoDisplayFirst]="false"
            [options]="maintenanceStatusList"
            optionLabel="code"
            [filter]="true"
            [showClear]="true"
            formControlName="FstatusMaintenance"
            (onChange)="onSelectMaintenanceStatus($event)"
          >
          </p-dropdown>
        </div>
        <div class="form-group col-md-3">
          <label class="font-weight-bold ">{{"Description" | translate }}</label><br />
          <textarea
            autoResize="autoResize"
            pInputTextarea
            formControlName="Fdescription"
          ></textarea>
        </div>

        <div class="form-group col-md-3"></div>
      </div>
      <br />
      <br />
      <br />
      <div class="text-center">
        <a
          class="btn btn-primary m-1"
          [routerLink]="['/core/maintenances/list']"
          routerLinkActive="active"
        >
          {{ "Fermer" | translate }}
        </a>
        <button
          type="button"
          class="btn btn-success m-1"
          (click)="OnSubmitForm(false)"
        >
          {{ "Valider et continue" | translate }}
        </button>

        <button
          type="button"
          class="btn btn-success m-1"
          (click)="OnSubmitForm(true)"
        >
          {{ "Valider " | translate }}
        </button>
      </div>
    </form>
  </div>
</div>
