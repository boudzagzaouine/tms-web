<p-dialog
header="{{ title | translate }}"
[(visible)]="displayDialog"
[focusOnShow]="false"
[responsive]="true"
showEffect="fade"
[modal]="true"
[style]="{ width: '700px' }"
(onHide)='onShowDialog()'
>
<div>
  <div >
    <div >
      <form  >
        <div class="modal-body">


            <div class="row  justify-content-around">
              <div class="form-group col-md-6">

              <p-fieldset  legend="Contact" [toggleable]="true" >

              <p-table [value]="contactList" [(selection)]="selectedContact" dataKey="code" responsiveLayout="scroll">
                <ng-template pTemplate="header">
                    <tr>
                      <th style="width: 3rem"></th>

                        <th>Nom</th>
                        <th>Tele</th>

                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-contact>
                    <tr>
                       <td>
                        <p-tableRadioButton [value]="contact"></p-tableRadioButton>
                    </td>
                        <td>{{contact.name}}</td>
                        <td>{{contact.tel1}}</td>
                    </tr>
                </ng-template>
            </p-table>
          </p-fieldset>
</div>

<div class="form-group col-md-6">
  <p-fieldset  legend="Adresse" [toggleable]="true" >

    <p-table [value]="addressList" [(selection)]="selectedAddress" dataKey="code" responsiveLayout="scroll">
      <ng-template pTemplate="header">
          <tr>
            <th style="width: 3rem"></th>

              <th>ligne d adresse</th>
              <th>Ville </th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-address>
          <tr>
            <td>
              <p-tableRadioButton [value]="address"></p-tableRadioButton>
          </td>
              <td>{{address.line1}}</td>
              <td>{{address.city}}</td>
          </tr>
      </ng-template>
  </p-table>
</p-fieldset>
  </div>


              </div>

              <div class="row  justify-content-around">

                </div>
            </div>

            </form>
</div>
</div>
</div>

<p-footer>
  <div class="ui-dialog-buttonpane ui-helper-clearfix">

    <button
    type="button"
    pButton
    (click)="onShowDialog()"
    class="p-button-primary"
    label="{{'Annuler' | translate }}"
  ></button>
  <button
      type="button"
      pButton
      (click)="onSubmit()"
      class="p-button-success"
      label="{{ 'Valider' | translate }}"
    ></button>
  </div>
  </p-footer>
</p-dialog>
