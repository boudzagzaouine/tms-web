<br />
<div class="card">
  <div class="card-header " style="background-color:#f7f7f7;">Inserer Chauffeur</div>
  <div class="card-body border-top-primary">
   <form [formGroup]="driverForm" (ngSubmit)="onSubmitForm()">
      <div class="row justify-content-around">


        <div class="form-group col-md-3">
            <label
              class="font-weight-bold "
              >{{ 'Cin' | translate }}</label
            ><br />
            <input type="text" class="form-control"   pInputText formControlName="cin"  />
        </div>


        <div class="form-group col-md-3">
            <label
              class="font-weight-bold "
              >{{ 'Code'  | translate }}</label
            ><br />
            <input type="text" class="form-control" pInputText formControlName="code" />
        </div>
        <div class="form-group col-md-3">
          <label
            class="font-weight-bold "
            >{{ 'Nom'  | translate }}</label
          ><br />
          <input type="text" class="form-control" pInputText formControlName="nom" />
      </div>

        </div>



        <div class="row justify-content-around">
          <div class="form-group col-md-3">
            <label
              class="font-weight-bold "
              >{{ 'Date Naissance'  | translate }}</label
            ><br />
            <p-calendar  [monthNavigator]="true" [yearNavigator]="true" dateFormat="dd/mm/yy"
                         formControlName="dateNaissance" ></p-calendar>
          </div>
        <div class="form-group col-md-3">
            <label
              class="font-weight-bold "
              >{{'Visite Medicale'  | translate }}</label
            ><br />
            <p-calendar  [monthNavigator]="true" [yearNavigator]="true"  dateFormat="dd/mm/yy"
            formControlName="visiteMedicale" ></p-calendar>

        </div>

        <div class="form-group col-md-3">
            <label
              class="font-weight-bold "
              >{{ 'Comission'  | translate }}</label
            ><br />
            <input type="text" class="form-control"  pInputText formControlName="comission" />
        </div>
        </div>
        <div class="row justify-content-around">

        <div class="form-group col-md-3">
            <label
              class="font-weight-bold "
              >{{ 'N Telephone'  | translate }}</label
            ><br />
            <input type="text" class="form-control" pInputText formControlName="tele"/>
        </div>

        <div class="form-group col-md-3">
            <label
              class="font-weight-bold "
              >{{'N Fax'  | translate }}</label
            ><br />
            <input type="text" class="form-control" pInputText formControlName="fax"/>
        </div>
        <div class="form-group col-md-3">
            <label
              class="font-weight-bold "
              >{{'Email'  | translate }}</label
            ><br />
            <input type="text" class="form-control" pInputText  formControlName="email"/>
        </div>

        </div>
        <div class="row justify-content-around">

          <div class="form-group col-md-3">
              <label
                class="font-weight-bold "
                >{{ 'Badge'  | translate }}</label
              ><br />
              <p-dropdown [options]="badgesList" optionLabel="code" [autoDisplayFirst]="false"
                            (onChange)="onSelectBadgeCode($event)"></p-dropdown>
            </div>
          <div class="form-group col-md-3">
</div>
<div class="form-group col-md-3">
</div>
</div>
        <br>
        <br>
        <br>
        <div class="text-center">
            <button type="button" class="btn btn-primary col-md-2" style="margin-right:20px;">
              {{'Fermer' | translate }}
            </button>
            <button type="submit" class="btn btn-success col-md-2">{{'Valider'|translate}}</button>
          </div>



        </form>
    </div>
    </div>
