<br />
<p-panel header="{{ 'Filters' | translate }}" [toggleable]="true">

    <div class="row">
       <div class="col-md-3">
        <label class="font-weight-bold ">{{"Code" | translate}}</label><br />
        <p-autoComplete
        [(ngModel)]="codeSearch"
        [suggestions]="drivercodeList"
        (completeMethod)="ondriverCodeSearch($event)"
      ></p-autoComplete>
      </div>
      <div class="col-md-3">
        <label class="font-weight-bold"> {{"Cin" | translate}}</label><br />

        <input type="text" pInputText [(ngModel)]="cinSearch" />
      </div>



      <div class="col-md-3 ">
        <label class="font-weight-bold ">{{"Badge" | translate}}</label><br />
        <p-dropdown
          [options]="badgesTypeList"
          optionLabel="code"
          [autoDisplayFirst]="false"
          [(ngModel)]="badgeTypeSearch"
        >
        </p-dropdown>
      </div>
    </div>
    <br />
    <br />

    <div class="text-center">
      <button type="button" class="btn btn-primary mr-2" (click)="reset()">
        <i class="fa fa-refresh mr-2"></i>
        {{ "RÃ©initialiser" | translate }}      </button>
      <button type="button" class="btn btn-success" (click)="onSeachDriverBadge()">
        <i class="fa fa-search mr-2"></i>
        {{ "Rechercher" | translate }}      </button>
    </div>

</p-panel>



<app-data-table
  [className]="className"
  [cols]="cols"
  [objectList]="driverList"
  [collectionSize]="collectionSize"
  [size]="size"
  (objectEdited)="onObjectEdited($event)"
  (lazyLoadData)="loadDataLazy($event)"
  (exportBtnExcelGlobal)="onExportExcel($event)"
  (exportBtnPdf)="onExportPdf($event)"
  (exportBtnExcelVue)="onExportExcel($event)"
  [listName]="titleList"

  [permissionDelete]="['DRIVER_DELETE']"
  [permissionEdit]="['DRIVER_EDIT']"

></app-data-table>





<p-confirmDialog
  header="Confirmation"
  icon="pi pi-exclamation-triangle"
></p-confirmDialog>
<ngx-spinner
  bdColor="rgba(255,255,255,0)"
  size="large"
  color="#00d2ff"
  type="ball-spin-fade-rotating"
></ngx-spinner>
