
<p-dialog
header="{{ title | translate }}"
[(visible)]="displayDialog"
[focusOnShow]="false"
[responsive]="true"
showEffect="fade"
[modal]="true"
[style]="{ width: '50vw' }"
(onHide)='onHideDialog()'
>
<div>
  <div class="modal-body">
    <div class="card-body">
      <form [formGroup]="lineForm">

       

        <div class="row  justify-content-around">
          <div class="form-group col-md-3">
            <label class="font-weight-bold">{{'Produit' | translate}} *</label>
            <span *ngIf="(lineForm.get('product').touched && lineForm.get('product').invalid) ||
            (isFormSubmitted && lineForm.get('product').invalid)" class="text-lighter"
              style="color: red; font-size: xx-small;">
              {{"Obligatoire" | translate}}
            </span>
            <br />
            <p-autoComplete [suggestions]="productList" field="code" (completeMethod)="productSearch($event)"
            formControlName="product" (onSelect)="onSelectProduct($event)"></p-autoComplete>
          </div>

          <div class="form-group col-md-3">
            <label class="font-weight-bold">{{'Description' | translate}}</label><br />
            <input type="text" class="form-control" formControlName="description" pInputText  />
          </div>

  <div class="form-group col-md-3 ">
            <label class="font-weight-bold">{{'Prix Unitaire'| translate}}</label><br />
            <input type="text" class="form-control" (ngModelChange)="onUnitPriceChange()" formControlName="unitPrice" pInputText pKeyFilter="num"
              />
          </div>
          <div class="form-group col-md-3 ">
            <label>{{'Quantite'| translate}}</label><br />
            <input type="text" formControlName="quantity" (ngModelChange)="onQuantityChange()" class="form-control" pInputText pKeyFilter="num"
              />
          </div>
        </div>
        <div class="row justify-content-around">
          <div class="form-group col-md-3">
            <label class="font-weight-bold">{{'Taux TVA' | translate}}</label><br />
            <input type="text" class="form-control" formControlName="tva" pInputText  />
          </div>
          <div class="form-group col-md-3 ">
            <label class="font-weight-bold">{{'Prix Total HT'| translate}}</label><br />
            <input type="text" class="form-control" formControlName="priceHT" pInputText pKeyFilter="num"  />
          </div>

          <div class="form-group col-md-3">
            <label class="font-weight-bold">{{'Montant Tva' | translate}}</label><br />
            <input type="text" class="form-control" formControlName="amountTva" pInputText  />
          </div>
          <div class="form-group col-md-3 ">
            <label class="font-weight-bold">{{'Prix Total TTC'| translate}}</label><br />
            <input type="text" class="form-control" formControlName="priceTTC" pInputText pKeyFilter="num"  />
          </div>
        </div>
      </form>




    </div>
  </div>
</div>
<p-footer>
  <div class="ui-dialog-buttonpane ui-helper-clearfix">

    <button
    type="button"
    pButton
    (click)="onHideDialog()"
    class="ui-button-primary"
    label="{{'Annuler' | translate }}"
  ></button>
  <button
      type="button"
      pButton
      (click)="onSubmit()"
      class="ui-button-success"
      label="{{ 'Valider' | translate }}"
    ></button>
  </div>
</p-footer>
</p-dialog>
<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
<ngx-spinner bdColor="rgba(255,255,255,0)" size="large" color="#00d2ff" type="ball-spin-fade-rotating"></ngx-spinner>
