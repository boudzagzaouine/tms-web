<br />
<p-panel header="{{ 'Filters' | translate }}" [toggleable]="true">

    <div class="row">

      <div class="col-md-3">
        <label class="font-weight-bold ">{{'code' |translate}}</label><br />
        <p-autoComplete [(ngModel)]="maintenancecodeSearch" [suggestions]="maintenanceList"
        (completeMethod)="onMaintenanceSearch($event)"></p-autoComplete>
      </div>



      <div class="col-md-3">
        <label class="font-weight-bold ">{{'Patrimoine' |translate}}</label><br />
        <p-autoComplete [(ngModel)]="patrimonySearch" [suggestions]="patrimonyList"
        (completeMethod)="onPatrimonySearch($event)"></p-autoComplete>      </div>


      <div class="col-md-3 ">


        <label class="font-weight-bold ">{{'Type Maintenance' |translate}}</label><br />
        <p-dropdown [autoDisplayFirst]="false" [filter]="true" [options]="maintenanceTypeList" optionLabel="code"
          [showClear]="true" [(ngModel)]="typeMaintenanceSearch">
        </p-dropdown>
      </div>
      <div class="col-md-3 ">
        <label class="font-weight-bold ">{{'Status Maintenance' |translate}}</label><br />
        <p-dropdown [autoDisplayFirst]="false" [options]="maintenanceStateList
        " optionLabel="code" [filter]="true"
          [showClear]="true" [(ngModel)]="statusMaintenanceSearch">
        </p-dropdown>
      </div>
      <!-- <div class="col-md-3 ">
        <label class="font-weight-bold ">{{'plan' |translate}}</label><br />
        <p-dropdown [autoDisplayFirst]="false" [options]="planList
        " optionLabel="code" [filter]="true"
          [showClear]="true" [(ngModel)]="planSearch">
        </p-dropdown>
      </div>-->
    </div>
    <br />
    <br />
    <div class="text-center">
      <button type="button" class="btn btn-primary mr-2" (click)="reset()">
        <i class="fa fa-refresh mr-2"></i>
        {{ "RÃ©initialiser" | translate }}
      </button>

      <button type="button" class="btn btn-success" (click)="onSearchClicked()">
        <i class="fa fa-search mr-2"></i>

        {{ "Rechercher" | translate }}
      </button>
    </div>
  </p-panel>



<app-data-table
[className]="className"
[cols]="cols"
[objectList]="maintenanceList"
[collectionSize]="collectionSize"
[size]="size"
(objectEdited)="onObjectEdited($event)"
(lazyLoadData)="loadDataLazy($event)"
[listName]="titleList"
[addBtnVisible]="'true'"
[viewBtnVisible]="'false'"
(exportBtnExcelGlobal)="onExportExcel($event)"
 (exportBtnPdf)="onExportPdf($event)"
(exportBtnExcelVue)="onExportExcel($event)"
></app-data-table>

<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
<ngx-spinner bdColor="rgba(255,255,255,0)" size="large" color="#00d2ff" type="ball-spin-fade-rotating"></ngx-spinner>
