<br />
<div class="card">
  <div class="card-header " style="background-color:#f7f7f7;">
    Inserer Consomation
  </div>
  <div class="card-body border-top-primary">
    <form >
      <div class="row justify-content-around">
        <div class="form-group col-md-3">
          <label class="font-weight-bold ">{{ "Chauffeur" | translate }}*</label>

          <br />
<p-dropdown></p-dropdown>
        </div>

        <div class="form-group col-md-3">
          <label class="font-weight-bold ">{{ "Vehicule" | translate }}*</label>

          <br />
<p-dropdown></p-dropdown>
        </div>
        <div class="form-group col-md-3">
          <label class="font-weight-bold ">{{ "Station" | translate }}*</label>

          <br />
<p-dropdown></p-dropdown>
        </div>
      </div>

      <div class="row justify-content-around">
        <div class="form-group col-md-3">
          <label class="font-weight-bold ">{{
            "Date " | translate
          }}</label
          ><br />
          <p-calendar
            [monthNavigator]="true"
            [yearNavigator]="true"
            dateFormat="dd/mm/yy"
            [locale]="fr"
            yearRange="1970:2100"
          ></p-calendar>
        </div>
        <div class="form-group col-md-3">
          <label class="font-weight-bold ">{{
            "Quantite" | translate
          }}</label
          ><br />
  <input  type="text" class="form-control"/>
        </div>

        <div class="form-group col-md-3">
          <label class="font-weight-bold ">{{
            "Montant" | translate
          }}</label
          ><br />
  <input  type="text"class="form-control"/>
        </div>
      </div>






      <div class="text-center mt-3">
        <a
          class="btn btn-primary m-1"
          [routerLink]="['/core/drivers/list']"
          routerLinkActive="active"
        >
          {{ "Fermer" | translate }}
        </a>
        <button
          type="button"
          class="btn btn-success m-1"

        >
          {{ "Valider et continue" | translate }}
        </button>

        <button
          type="button"
          class="btn btn-success m-1"

        >
          {{ "Valider" | translate }}
        </button>
      </div>
    </form>
  </div>
</div>



<ngx-spinner
  bdColor="rgba(255,255,255,0)"
  size="large"
  color="#00d2ff"
  type="ball-spin-fade-rotating"
></ngx-spinner>
