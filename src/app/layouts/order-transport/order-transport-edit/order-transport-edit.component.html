<p-breadcrumb [model]="breadcrumbItems" [home]="home"></p-breadcrumb>

<div class="card mt-1">
  <div class="card-header">
    <span class="h4">Order de  Transport</span>
  </div>

  <div class="card-body border-top-primary">

      <p-steps [model]="items" [(activeIndex)]="activeIndex" > </p-steps>
      <span *ngIf="activeIndex==0">
<app-order-transport-information (nextstep)="next($event)"
(turnTypeId)="showStep($event)"></app-order-transport-information>

      </span>




      <span *ngIf="activeIndex==1">
        <span *ngIf="this.turnTypeId==1 ||this.turnTypeId==3 ">
        <app-order-transport-aller (nextstep)="next($event)" (previousstep)="previous($event)"></app-order-transport-aller>
        </span>
        <span *ngIf="this.turnTypeId==2">
          <app-order-transport-retour (nextstep)="next($event)" (previousstep)="previous($event)"></app-order-transport-retour>
        </span>
        <span>

        </span>
      </span>
      <span *ngIf="activeIndex==2">
        <span *ngIf="this.turnTypeId==3">
          <app-order-transport-retour (nextstep)="next($event)" (previousstep)="previous($event)"></app-order-transport-retour>
        </span>
        <span *ngIf="this.turnTypeId==1 ||this.turnTypeId==2 ">
          <app-tarification (nextstep)="next($event)" (previousstep)="previous($event)"></app-tarification>
        </span>
      </span>
      <span *ngIf="activeIndex==3">
        <span *ngIf="this.turnTypeId==3">
          <app-tarification (nextstep)="next($event)" (previousstep)="previous($event)"></app-tarification>
        </span>

        <span *ngIf="this.turnTypeId==1 ||this.turnTypeId==2">
          <app-order-transport-verification  (previousstep)="previous($event)"></app-order-transport-verification>
        </span>
      </span>

      <span *ngIf="activeIndex==4">
        <span *ngIf="this.turnTypeId==3">
          <app-order-transport-verification  (previousstep)="previous($event)"></app-order-transport-verification>
        </span>
      </span>





      <div></div>


  </div>


</div>




<p-toast position="top-right" [autoZIndex]="'true'"></p-toast>
<ngx-spinner
  bdColor="rgba(255,255,255,0)"
  size="large"
  color="#00d2ff"
  type="ball-spin-fade-rotating"
></ngx-spinner>
<p-confirmDialog
  header="Confirmation"
  icon="pi pi-exclamation-triangle"
></p-confirmDialog>
