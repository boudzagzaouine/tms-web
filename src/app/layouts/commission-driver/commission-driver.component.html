<br />
<p-panel header="{{ 'Filters' | translate }}" [toggleable]="true">
    <div class="row">


      <div class="col-md-3">
        <label class="font-weight-bold">{{ "Type De Commission" | translate }}</label
        ><br />
        <p-dropdown
        [options]="commisionTypeList"
        optionLabel="code"
        [autoDisplayFirst]="false"
        [(ngModel)]="commissionTypeSearch" filter="true"
      >
      </p-dropdown>
      </div>

      <div class="col-md-3">
        <label class="font-weight-bold">{{ "Chauffeur" | translate }}</label
        ><br />
        <p-dropdown
        [options]="DriverList"
        optionLabel="code"
        [autoDisplayFirst]="false"
        [(ngModel)]="driverSearch" filter="true"
      >
      </p-dropdown>
      </div>
    </div>
    <br />

    <div class="text-center">
      <button type="button" class="btn btn-primary mr-2" (click)="reset()"> <i class="fa fa-refresh mr-2"></i>
        {{ "RÃ©initialiser" | translate }} </button>
      <button type="button" class="btn btn-success" (click)="onSearchClicked()">
        <i class="fa fa-search mr-2"></i>

        {{ "Rechercher" | translate }}
      </button>
    </div>
</p-panel>

<app-data-table
  [className]="className"
  [cols]="cols"
  [objectList]="commisionDriverList"
  [collectionSize]="collectionSize"
  [size]="size"
  (objectEdited)="onObjectEdited($event)"
  (lazyLoadData)="loadDataLazy($event)"
  [listName]="'List des Commissions'"
  [viewBtnVisible]="'false'"

></app-data-table>

<div *ngIf="showDialog == true">
  <app-commission-driver-edit
    [editMode]="editMode"
    [selectedCommissionDriver]="selectedCommissionDriverTypes[0]"
    (showDialog)="onShowDialog($event)"
  ></app-commission-driver-edit>
</div>

<ngx-spinner
  bdColor="rgba(255,255,255,0)"
  size="large"
  color="#00d2ff"
  type="ball-spin-fade-rotating"
></ngx-spinner>
<p-confirmDialog
  header="Confirmation"
  icon="pi pi-exclamation-triangle"
  [acceptLabel]="'Oui'"
  [rejectLabel]="'Non'"
>
</p-confirmDialog>
