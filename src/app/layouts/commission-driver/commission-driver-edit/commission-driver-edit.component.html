
<p-dialog
header="{{ title | translate }}"
[(visible)]="displayDialog"
[focusOnShow]="false"
[responsive]="true"
showEffect="fade"
[modal]="true"
[style]="{ width: '350px' }"
(onHide)='onShowDialog()'
>
<div>
  <div class="modal-body">
    <div class="card-body">
      <form [formGroup]="commissionDriverForm">

        <div class="row  justify-content-around">
          <div class="form-group col-sm-12">
            <label>{{'Chauffeur' | translate}} *</label>
            <span *ngIf="(commissionDriverForm.get('fDriver').touched && commissionDriverForm.get('fDriver').invalid) ||
            (isFormSubmitted && commissionDriverForm.get('fDriver').invalid)" class="text-lighter"
              style="color: red; font-size: xx-small;">
              {{"Obligatoire"|translate}}
            </span>
            <br />
            <p-dropdown [autoDisplayFirst]="false" [options]="DriverList" optionLabel="code" [filter]="true"
            (onChange)="onSelectdriver($event)" formControlName="fDriver"></p-dropdown>

          </div>

          <div class="col-sm-12">
            <label>{{'Type de Commission  ' | translate}} *</label>
             <span *ngIf="(commissionDriverForm.get('fcommissionType').touched && commissionDriverForm.get('fcommissionType').invalid) ||
            (isFormSubmitted && commissionDriverForm.get('fcommissionType').invalid)" class="text-lighter"
              style="color: red; font-size: xx-small;">
              {{"Obligatoire"|translate}}

            </span>
            <p-dropdown [autoDisplayFirst]="false" [options]="commissionTypeList" optionLabel="code" [filter]="true"
            (onChange)="onSelectCommmissioType($event)" formControlName="fcommissionType"></p-dropdown>

          </div>

          <div class="form-group col-sm-12">
            <label>{{'Date' | translate}} *</label>
            <span *ngIf="(commissionDriverForm.get('fDate').touched && commissionDriverForm.get('fDate').invalid) ||
            (isFormSubmitted && commissionDriverForm.get('fDate').invalid)" class="text-lighter"
              style="color: red; font-size: xx-small;">
              {{"Obligatoire"|translate}}

            </span>
            <p-calendar
            [monthNavigator]="true"
            [yearNavigator]="true"
            dateFormat="dd/mm/yy"
            [locale]="fr"
            formControlName="fDate"
            yearRange="1970:2100"
          ></p-calendar>          </div>


        </div>
      </form>
    </div>
  </div>
</div>
<p-footer>
  <div class="ui-dialog-buttonpane ui-helper-clearfix">

    <button
    type="button"
    pButton
    (click)="onShowDialog()"
    class="ui-button-primary"
    label="{{'Annuler' | translate }}"
  ></button>
  <button
      type="button"
      pButton
      (click)="onSubmit()"
      class="ui-button-success"
      label="{{ 'Valider' | translate }}"
    ></button>
  </div>
</p-footer>
</p-dialog>
