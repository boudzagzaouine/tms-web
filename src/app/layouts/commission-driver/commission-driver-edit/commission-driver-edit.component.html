<button class="btn btn-primary btn-sm" (click)="open(content)">
  <i class="fa" [ngClass]="editMode ? 'fa-pencil' : 'fa-plus'"></i>
</button>
<ng-template #content let-modal>
  <div class="modal-header" style=" background-color:#f7f7f7">
    <h4 class="modal-title" id="modal-basic-title">{{'Editer Commission' | translate}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body border-top-primary">
    <div class="card-body ">
      <form >

        <div class="row  justify-content-around">

          <div class="form-group col-md-6">
            <label class="font-weight-bold ">{{'Chauffeur' | translate}} *</label>

            <br />
          <p-dropdown></p-dropdown>
          </div>

          <div class="form-group col-md-6">
            <label class="font-weight-bold ">{{'Type Commission' | translate}} *</label>

            <br />
          <p-dropdown></p-dropdown>
          </div>

          <div class="form-group col-md-6">
            <label class="font-weight-bold ">{{'Action' | translate}} *</label>

            <br />
            <input type="text" class="form-control" pInputText
              (keydown.space)="$event.preventDefault()" />
          </div>
          <div class="form-group col-md-6">
            <label class="font-weight-bold ">{{'Prix' | translate}} *</label>

            <br />
            <input type="text" class="form-control" pInputText
              (keydown.space)="$event.preventDefault()" />

</div>
        </div>
      </form>
    </div>
  </div>
  <div class="modal-footer pull-right">

    <button type="button" class="btn btn-primary" (click)="modal.close('Save click')">
      {{'Fermer' | translate}}
    </button>
    <button type="button" class="btn btn-success" >
      {{'Valider' | translate}}
    </button>
  </div>
</ng-template>
