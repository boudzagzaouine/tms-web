


<p-dialog
header="{{ title | translate }}"
[(visible)]="displayDialog"
[focusOnShow]="false"
[responsive]="true"
showEffect="fade"
[modal]="true"
[style]="{ width: '350px' }"
(onHide)='onShowDialog()'
>
<div>
  <div class="modal-body">
    <div class="card-body">
      <form [formGroup]="supplierInvoiceForm">

        <div class="row  justify-content-around">
          <div class="form-group col-sm-12">
            <label class="font-weight-bold">{{'Code' | translate}} *</label>
            <span *ngIf="(supplierInvoiceForm.get('supplierInvoiceCode').touched && supplierInvoiceForm.get('supplierInvoiceCode').invalid) ||
            (isFormSubmitted && supplierInvoiceForm.get('supplierInvoiceCode').invalid)" class="text-lighter"
              style="color: red; font-size: xx-small;">
               {{'Obligatoire' | translate }}
            </span>
            <br />
            <input type="text" class="form-control" pInputText formControlName="supplierInvoiceCode"
            (keydown.space)="$event.preventDefault()"
           />
          </div>

          <div class="form-group col-sm-12">
            <label class="font-weight-bold"> {{'invoiceDate' | translate}}</label><br />
            <p-calendar [monthNavigator]="true" [yearNavigator]="true" dateFormat="dd/mm/yy"
            yearRange="1970:2100" formControlName="invoiceDate"></p-calendar>          </div>
          <div class="col-md-3"></div>

        </div>
      </form>
    </div>
  </div>
</div>
<p-footer>
  <div class="ui-dialog-buttonpane ui-helper-clearfix">

    <button
    type="button"
    pButton
    (click)="onShowDialog()"
    class="p-button-primary"
    label="{{'Annuler' | translate }}"
  ></button>
  <button
      type="button"
      pButton
      (click)="onSubmit()"
      class="p-button-success"
      label="{{ 'Valider' | translate }}"
    ></button>
  </div>
</p-footer>
</p-dialog>

<p-toast position="top-right" [baseZIndex]="5000"></p-toast>
