<div class="card">
  <div class="card-header " style="background-color:#f7f7f7;">Filters</div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-3">
        <label
          class="font-weight-bold"
          style="font-family: Arial Narrow; font-size: 12 pt; font-weight: bold"
          >Badge Code</label
        ><br />
        <input type="text" pInputText />
      </div>

      <div class="col-md-3">
        <label
          style="font-family: Arial Narrow; font-size: 12 pt; font-weight: bold"
          >Badge Type</label
        ><br />
        <p-dropdown placeholder=".."></p-dropdown>
      </div>

      <div class="col-md-3 ">
        <label
          style="font-family: Arial Narrow; font-size: 12 pt; font-weight: bold"
          >Chauffeur</label
        ><br />
        <input type="text" pInputText />
      </div>
    </div>
    <br />

    <div class="text-center">
      <button type="button" class="btn btn-primary" style="margin-right:20px;">
        Rechercher
      </button>
      <button type="button" class="btn btn-success">Renitialiser</button>
    </div>
  </div>
</div>

<div class="card mt-3">
  <div class="card-header " style=" background-color:#f7f7f7;">
    <span>Liste Des Badges</span>
    <app-badge-edit></app-badge-edit>
  </div>
  <div class="card-body">
    <p-table>
      <ng-template pTemplate="header">
        <tr>
          <th>BadgeCode</th>
          <th>BadgeType</th>
          <th>Chauffeur</th>
          <th>Action</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body">
        <tr>
          <td>uu</td>
          <td>uu</td>
          <td>uu</td>
          <td>uu</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
