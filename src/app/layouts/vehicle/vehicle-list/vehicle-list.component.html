<br />
<p-panel header="{{ 'Filters' | translate }}" [toggleable]="true">

    <div class="row">
      <div class="col-md-2">
        <label class="font-weight-bold">
          {{"Code" | translate}}</label><br />
        <input type="text" pInputText [(ngModel)]="codeSearch" />
      </div>

      <div class="col-md-2">
        <label class="font-weight-bold ">{{"Matriculation" | translate}}</label><br />
        <input type="text" pInputText [(ngModel)]="matSearch" />
      </div>

      <div class="col-md-2 ">
        <label class="font-weight-bold ">{{"Catégorie " | translate}}</label><br />
        <p-autoComplete [(ngModel)]="categorySearch" [suggestions]="vehicleCategoryList"
          (completeMethod)="onVehicleCategorySearch($event)"></p-autoComplete>
      </div>

      <div class="col-md-2 ">
        <label class="font-weight-bold ">{{"Type badge" | translate}}</label><br />
        <p-autoComplete [(ngModel)]="badgeTypeSearch" [suggestions]="badgeTypeList"
          (completeMethod)="onBadgeTypeSearch($event)"></p-autoComplete>
      </div>
      <div class="col-md-2 ">
        <label class="font-weight-bold ">{{"Type contrat" | translate}}</label><br />
        <p-autoComplete [(ngModel)]="contratTypeSearch" [suggestions]="contratTypeList"
          (completeMethod)="onContratTypeSearch($event)"></p-autoComplete>
      </div>
      <div class="col-md-2 ">
        <label class="font-weight-bold ">{{"Transport" | translate}}</label><br />
        <p-autoComplete [(ngModel)]="transportSearch" [suggestions]="transportList"
          (completeMethod)="onTransportSearch($event)"></p-autoComplete>
      </div>

    </div>

    <br />
    <br />
    <div class="text-center">
      <button type="button" class="btn btn-primary mr-2" (click)="reset()">
        <i class="fa fa-refresh mr-2"></i>
        {{ "Réinitialiser" | translate }}
      </button>

      <button type="button" class="btn btn-success" (click)="onSearchClicked()">
        <i class="fa fa-search mr-2"></i>

        {{ "Rechercher" | translate }}
      </button>
    </div>

</p-panel>




<app-data-table
  [className]="className"
  [cols]="cols"
  [objectList]="vehicleList"
  [collectionSize]="collectionSize"
  [size]="size"
  (objectEdited)="onObjectEdited($event)"
  (lazyLoadData)="loadDataLazy($event)"
  [listName]="'Liste des véhicule'"
  [addBtnVisible]="'true'"
  [viewBtnVisible]="'false'"
></app-data-table>



<ngx-spinner bdColor="rgba(255,255,255,0)" size="large" color="#00d2ff" type="ball-spin-fade-rotating"></ngx-spinner>
<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle" [acceptLabel]="'Oui'" [rejectLabel]="'Non'">
</p-confirmDialog>
