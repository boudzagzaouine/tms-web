
<p-breadcrumb [model]="items" [home]="home"></p-breadcrumb>

<p-panel header="{{ 'Filters' | translate }}" [toggleable]="true">
    <div class="row  mt-1 justify-content-around">
    <div class="col-md-2">
      <label class="font-weight-bold"> {{ "Code" | translate }}</label
      ><br />
      <p-autoComplete
        [(ngModel)]="codeSearch"
        [suggestions]="vehicleCodeList"
        (completeMethod)="onVehicleCodeSearch($event)"
        field="code"
      ></p-autoComplete>

     <!-- <p-dropdown
      [options]="vehicleCodeList"
      optionLabel="code"
      [autoDisplayFirst]="false"
      [(ngModel)]="codeSearch"
      filter="true"
    >
    </p-dropdown> -->
    </div>

    <div class="col-md-2">
      <label class="font-weight-bold">{{ "Immatriculation" | translate }}</label
      ><br />
      <input type="text" pInputText [(ngModel)]="matSearch" />
    </div>

    <div class="col-md-2">
      <label class="font-weight-bold">{{ "Catégorie " | translate }}</label
      ><br />
      <p-dropdown
        [options]="vehicleCategoryList"
        optionLabel="code"
        [autoDisplayFirst]="false"
        [(ngModel)]="categorySearch"
        filter="true"
      >
      </p-dropdown>
    </div>

    <div class="col-md-2">
      <label class="font-weight-bold">{{ "Type de badge" | translate }}</label
      ><br />
      <p-dropdown
        [options]="badgeTypeList"
        optionLabel="code"
        [autoDisplayFirst]="false"
        [(ngModel)]="badgeTypeSearch"
        filter="true"
      >
      </p-dropdown>
    </div>

    <div class="col-md-2">
      <label class="font-weight-bold">{{ "Type de contrat" | translate }}</label
      ><br />
      <p-dropdown
        [options]="contratTypeList"
        optionLabel="code"
        [autoDisplayFirst]="false"
        [(ngModel)]="contratTypeSearch"
        filter="true"
      >
      </p-dropdown>
    </div>
    <div class="col-md-2">
      <label class="font-weight-bold">{{ "Transport" | translate }}</label
      ><br />
      <p-dropdown
        [options]="transportList"
        optionLabel="code"
        [autoDisplayFirst]="false"
        [(ngModel)]="transportSearch"
        filter="true"
      >
      </p-dropdown>
    </div>
    <div class="col-md-4"></div>

    </div>
 
  <br />
  <br />
  <div class="text-center">
    <button type="button" class="btn btn-primary mr-2" (click)="reset()">
      <i class="fa fa-refresh mr-2"></i>
      {{ "Réinitialiser" | translate }}
    </button>

    <button type="button" class="btn btn-success" (click)="onSearchClicked()">
      <i class="fa fa-search mr-2"></i>

      {{ "Rechercher" | translate }}
    </button>
  </div>
</p-panel>

<app-data-table
  [className]="className"
  [cols]="cols"
  [objectList]="vehicleList"
  [collectionSize]="collectionSize"
  [size]="size"
  (objectEdited)="onObjectEdited($event)"
  (lazyLoadData)="loadDataLazy($event)"
  (exportBtnExcelGlobal)="onExportExcel($event)"
  (exportBtnPdf)="onExportPdf($event)"
  (exportBtnExcelVue)="onExportExcel($event)"
  [listName]="titleList"
  [permissionDelete]="['VEHICLE_DELETE']"
  [permissionEdit]="['VEHICLE_EDIT']"
></app-data-table>

<ngx-spinner
  bdColor="rgba(255,255,255,0)"
  size="large"
  color="#00d2ff"
  type="ball-spin-fade-rotating"
></ngx-spinner>
<p-confirmDialog
  header="Confirmation"
  icon="pi pi-exclamation-triangle"
  [acceptLabel]="'Oui'"
  [rejectLabel]="'Non'"
>
</p-confirmDialog>
<p-toast position="top-right" [baseZIndex]="5000" ></p-toast>
