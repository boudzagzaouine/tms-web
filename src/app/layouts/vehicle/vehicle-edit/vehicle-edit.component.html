<div class="card mt-4">
  <div class="card-header">
    <span class="h4">{{ "Editer Vehicule" | translate }}</span>
  </div>
  <div class="card-body border-top-primary">
    <form [formGroup]="vehicleForm">

      <div class="row  justify-content-around">
        <div class="form-group col-md-3 ">
          <label class="font-weight-bold ">Code</label><br />
          <input type="text" class="form-control" pInputText formControlName="code" />
        </div>

        <div class="form-group col-md-3 ">
          <label class="font-weight-bold ">Matriculation</label><br />
          <input type="text" class="form-control" pInputText formControlName="registrationNumber" />
        </div>

        <div class="col-md-3"></div>


      </div>
      <div class="row justify-content-around">
        <div class="form-group col-md-3 ">
          <label class="font-weight-bold ">Type Badge</label><br />
          <p-dropdown formControlName="badgeType" field="code" optionLabel="code"></p-dropdown>
        </div>

        <div class="form-group col-md-3 ">
          <label class="font-weight-bold ">Vehicule Categorie</label><br />
          <p-dropdown formControlName="vehicleCategory"></p-dropdown>
        </div>

        <div class="form-group col-md-3 ">
          <label class="font-weight-bold ">Visite Technique</label><br />
          <input type="text" class="form-control" pInputText formControlName="technicalVisit" />
        </div>
      </div>
      <br />
      <br />
      <br />
      <div class="text-center">
        <button type="button" class="btn btn-lg btn-primary mr-1">
          {{'Fermer' | translate}}
        </button>
        <button type="button" class="btn btn-lg btn-success">
          {{ "Valider" | translate }}
        </button>
      </div>
    </form>
  </div>
</div>


<ngx-spinner bdColor="rgba(255,255,255,0)" size="large" color="#00d2ff" type="ball-spin-fade-rotating"></ngx-spinner>
