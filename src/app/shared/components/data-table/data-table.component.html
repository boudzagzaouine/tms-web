<div class="card mt-3">
  <div class="card-header" style="background-color: #f7f7f7;">
      <div class="row">

        <div class="col-md-4 pull-left ">
            <button
            [hidden]="addBtnVisible"
              type="button"
              class="btn btn-sm btn-primary mx-1"
              (click)="onEdit(1)"
              ><!--ADD-->
              <i class="fa fa-plus"></i>
            </button>
            <button
             [hidden]="updateBtnVisible"
             type="button"
              class="btn btn-sm btn-success mx-1"
              (click)="onEdit(2)"
              [disabled]="updateBtnDisable == false"
            ><!--UPDATE-->
              <i class="fa fa-pencil"></i>
            </button>
            <button
            [hidden]="deleteBtnVisible"
              type="button"
              class="btn btn-sm btn-danger mx-1"
              (click)="onEdit(3)"
              [disabled]="deleteBtnDisable == false"
            > <!--DELETE-->
              <i class="fa fa-trash-o"></i>
            </button>
            <button
            [hidden]="viewBtnVisible"
            type="button"
            class="btn btn-sm btn-info mx-1"
            [disabled]="updateBtnDisable == false"

            (click)="onEdit(4)"
          > <!--view-->
            <i class="fa fa-eye"></i>
          </button>
        </div>

        <div class=" col-md-3 ">
          <span style="font-size: 16px; color: #5f5b5b;">
            <b>{{listName | translate}}</b></span
          >
        </div>
        <div class="d-flex col-md-5 justify-content-end ">

            <button
              type="button"
              title="{{ 'Enregistrer la vue' | translate }}"
              class="btn btn-sm "
              (click)="onSaveView()"
            ><i class="sidebar-item-icon"><img src="./assets/img/logos/saveview.png"
              width="25px" height="25px"
              ></i>
          </button>
          <button
          type="button"
          title="{{ 'Télécharger en PDF' | translate }}"
          class="btn btn-sm "
          (click)="exportPdf()"
        > <i class="sidebar-item-icon"><img src="./assets/img/logos/pdf.png"
          width="25px" height="25px"
          ></i>
      </button>
      <button
      type="button"
      title="{{ 'Export EXCEL de vue' | translate }}"
            class="btn btn-sm "
      (click)="exportexcell()"
    ><i class="sidebar-item-icon "><img src="./assets/img/logos/excel.png"
      width="25px" height="25px"
   ></i>
  </button>
  <button
      type="button"
      title="{{ 'Export EXCEL  Globale' | translate }}"
            class="btn btn-sm "
      (click)="exportExcelGlobal()"
    ><i class="sidebar-item-icon "><img src="./assets/img/logos/excel.png"
      width="25px" height="25px"
   ></i>
  </button>

             <!-- <p-splitButton
              label="{{'Export' | translate}}"
              icon="pi pi-file"
              class="mr-3"
              [model]="exportBtnItems3
              styleClass="ui-button-warning"
            ></p-splitButton> -->

   <p-multiSelect
            class="mx-1"
              [options]="cols"
              [(ngModel)]="selectedColumns"
              optionLabel="header"
              selectedItemsLabel="{{'colonnes sélectionnées'| translate }}"
              dropdownIcon="pi pi-table"
              [style]="{ minWidth: '190px' }"
              defaultLabel="{{ 'Choisir' | translate }}"
              maxSelectedLabels="0"
            ></p-multiSelect>


        </div>
      </div>

    </div>



  </div>

    <!-- (onRowReorder)='onSaveVue($event)' -->
    <p-table
      [value]="objectList"
      #myTable
      id="myTable"
      [rows]="size"
      [paginator]="true"
      [rowsPerPageOptions]="[5,10, 20, 50, 100, 1000]"
      [totalRecords]="collectionSize"
      [columns]="selectedColumns"
      [lazy]="true"
      (onLazyLoad)="loadDataLazy($event)"
      [resizableColumns]="true"
      [reorderableColumns]="true"
      [(selection)]="selectedObjects"
      selectionMode="multiple"
      [reorderableColumns]="true"
      (onRowSelect)="onRowSelect($event)"
      (onRowUnselect)="onRowUnselect($event)"
      sortMode="multiple"
      [scrollable]="true"

    >



      <ng-template pTemplate="header" let-columns >
        <tr>
          <th style="width:40px">
            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
          </th>
          <th *ngFor="let col of columns" pReorderableColumn style="width:160px;font-size:13px">
            {{ col.header | translate}}
          </th>
        </tr>
      </ng-template>
      <ng-template
        pTemplate="body"
        let-rowData
        let-columns="columns"
        let-rowIndex="rowIndex"
      >
        <tr [pSelectableRow]="rowData" [pSelectableRowIndex]="rowIndex">
          <td style="width:40px">
            <p-tableCheckbox [value]="rowData"></p-tableCheckbox>
          </td>

          <td *ngFor="let col of columns; let i = index" style="width:160px">
            <!-- <span *ngIf="rowData[col.field]?.code==null" >
              {{rowData[col.field]}}
            </span> -->

            <span *ngIf="(rowData[col.field]?.code ==null );else ok">
              {{rowData[col.field] ? rowData[col.field] :''}}
            </span>
            <ng-template  #ok>
                 {{rowData[col.field][col.child] ? rowData[col.field][col.child] :''}}
            </ng-template>
            <!-- <span *ngIf="rowData[col.field]?.code!=null" style="width:160px">
              {{rowData[col.field]?.code}}
            </span> -->

          </td>


          <!-- <p-checkbox binary="true"></p-checkbox> -->
        </tr>
      </ng-template>
    </p-table>


  <ngx-spinner
    bdColor="rgba(255,255,255,0)"
    size="large"
    color="#00d2ff"
    type="ball-spin-fade-rotating"
  ></ngx-spinner>
